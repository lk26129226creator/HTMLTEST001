<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>🎮 方塊小遊戲</title>
<style>
body {
    font-family:"微軟正黑體",Arial,sans-serif;
    background: linear-gradient(135deg,#a1c4fd,#c2e9fb);
    margin:0;
    padding:20px;
}
h1{text-align:center; margin-bottom:10px;}
#game-area{
    position:relative;
    width:80%;
    max-width:600px;
    height:300px;
    background:#ffffff;
    border-radius:15px;
    margin:0 auto;
    box-shadow:0 6px 16px rgba(0,0,0,0.2);
}
#box{
    width:60px;
    height:60px;
    background:tomato;
    position:absolute;
    top:0; left:0;
    border-radius:10px;
    cursor:pointer;
}
button{
    display:block;
    margin:15px auto;
    padding:8px 16px;
    border:none;
    border-radius:10px;
    background:#ff6600;
    color:white;
    cursor:pointer;
}
button:hover{background:#e05500;}
</style>
</head>
<body>
<h1>🎮 點擊方塊遊戲</h1>
<p style="text-align:center;">點擊紅色方塊增加分數！</p>
<div id="game-area">
    <div id="box"></div>
</div>
<button onclick="startGame()">開始遊戲</button>
<p style="text-align:center;">分數：<span id="score">0</span></p>

<script>
const box = document.getElementById('box');
const gameArea = document.getElementById('game-area');
const scoreDisplay = document.getElementById('score');
let score = 0;
let interval;

function moveBox(){
    const maxX = gameArea.clientWidth - box.offsetWidth;
    const maxY = gameArea.clientHeight - box.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    box.style.left = x + "px";
    box.style.top = y + "px";
}

function startGame(){
    score = 0;
    scoreDisplay.textContent = score;
    clearInterval(interval);
    moveBox();
    interval = setInterval(moveBox, 1000); // 每秒自動移動
}

box.addEventListener('click',()=>{
    score++;
    scoreDisplay.textContent = score;
    moveBox();
});
</script>
</body>
</html>
