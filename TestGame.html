<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>點擊小方塊遊戲</title>
    <style>
    body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #ffecd2 100%);
            margin: 0;
            color: #fff;
            min-height: 100vh;
    }
    canvas#stars {
            position:fixed;
            inset:0;
            width:100%; height:100%;
            z-index:0;
            display:block;
            pointer-events:none;
            background: radial-gradient(ellipse at center, #232526 0%, #000 90%);
    }
    .container {
            background: linear-gradient(135deg, #b551cecc 0%, #ffc3a0cc 100%);
            border: 2.5px solid #fff;
            padding: 36px 50px 36px 50px;
            border-radius: 28px;
            box-shadow: 0 12px 32px 0 rgba(0,0,0,0.18), 0 0 0 6px rgba(255,255,255,0.12);
            text-align: center;
            position: relative;
            z-index: 1;
            margin: 80px auto 0 auto;
            max-width: 420px;
            backdrop-filter: blur(8px);
            animation: nebulaMove 12s ease-in-out infinite alternate;
    }
        #box {
            width: 50px;
            height: 50px;
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
            border: 2.5px solid #fff;
            border-radius: 18px;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color:#ff5e62;text-shadow:0 2px 12px #fff8,0 0 8px #ffecd2;margin-top:60px;">點擊紅色小方塊！</h1>
    <p>試試看你能點到幾次～</p>
    <div id="box"></div>
    <p>得分：<span id="score">0</span></p>
    <script>
        const box = document.getElementById('box');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        box.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            // 每次被點到就移動到隨機位置
            box.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            box.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        });
    </script>
</body>
</html>
