<!DOCTYPE html> <!-- 宣告 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 繁體中文 -->
<head>
    <meta charset="UTF-8"> <!-- UTF-8 編碼 -->
    <title>🎮 點擊小方塊遊戲</title> <!-- 標題 -->

    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365, #fda085); /* 橘粉漸層 */
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        #box {
            width: 60px;
            height: 60px;
            background: tomato;
            position: absolute;
            top: 150px;
            left: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #score-board {
            background: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <h1>🎮 點擊紅色小方塊！</h1> <!-- 標題 -->
    <p>快來看看你能點到幾次～</p> <!-- 說明文字 -->
    <div id="box"></div> <!-- 點擊方塊 -->
    <div id="score-board">得分：<span id="score">0</span></div> <!-- 得分顯示 -->

    <script>
        const box = document.getElementById('box'); // 取得小方塊
        const scoreDisplay = document.getElementById('score'); // 取得分數顯示
        let score = 0; // 初始分數

        box.addEventListener('click', () => { // 點擊事件
            score++; // 分數+1
            scoreDisplay.textContent = score; // 更新顯示

            // 移動到隨機位置
            box.style.top = Math.random() * (window.innerHeight - 80) + 'px';
            box.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        });
    </script>
</body>
</html>
