<body>
<h1>🎮 方塊小遊戲</h1>
<p>快來看看你能點到幾次～</p>
<div id="score-board">得分：<span id="score">0</span></div>
<div id="game-area">
    <div id="box"></div>
</div>

<script>
const box = document.getElementById('box');
const scoreDisplay = document.getElementById('score');
const gameArea = document.getElementById('game-area');
let score = 0;

box.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = score;
    const maxX = gameArea.clientWidth - box.clientWidth;
    const maxY = gameArea.clientHeight - box.clientHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    box.style.left = randomX + 'px';
    box.style.top = randomY + 'px';
});
</script>

<style>
/* 背景動畫 */
body{
    font-family:"Poppins","微軟正黑體",Arial,sans-serif;
    margin:0;
    padding:20px;
    background:linear-gradient(135deg,#f6d365,#fda085);
    background-size:300% 300%;
    animation:gradientMove 8s ease infinite;
    overflow-y:auto; /* 可滑動 */
}
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
h1{text-align:center;color:#e74c3c;margin-top:20px;}
p{text-align:center;}
#score-board{
    background: rgba(255,255,255,0.1);
    padding:10px 20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    margin-bottom:20px;
    text-align:center;
}
#game-area{
    position:relative;
    width:80%;
    max-width:600px;
    height:60vh;
    background: rgba(255,255,255,0.05);
    border-radius:15px;
    overflow:hidden;
    margin:0 auto;
}
#box{
    width:60px;
    height:60px;
    background:tomato;
    position:absolute;
    top:0; left:0;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
}
</style>
</body>
