<!DOCTYPE html> <!-- 宣告 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 語系繁體中文 -->
<head>
    <meta charset="UTF-8"> <!-- UTF-8 編碼 -->
    <title>🎮 方塊小遊戲</title> <!-- 標題 -->

    <!-- 載入字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平置中 */
            background: linear-gradient(135deg, #f6d365, #fda085);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #e74c3c;
            margin-top: 20px;
        }

        p {
            margin: 5px 0 15px 0;
        }

        #score-board {
            background: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* 遊戲區塊 */
        #game-area {
            position: relative; /* 相對定位 */
            width: 80%; /* 響應式 */
            height: 60vh; /* 區域高度 */
            border: 2px solid #fff;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            overflow: hidden; /* 限制小方塊不跑出去 */
        }

        /* 方塊 */
        #box {
            width: 60px;
            height: 60px;
            background: tomato;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>🎮 方塊小遊戲</h1> <!-- 標題 -->
    <p>快來看看你能點到幾次～</p> <!-- 說明 -->
    <div id="score-board">得分：<span id="score">0</span></div> <!-- 分數顯示 -->
    <div id="game-area"> <!-- 限制方塊活動範圍 -->
        <div id="box"></div>
    </div>

    <script>
        const box = document.getElementById('box'); // 小方塊
        const scoreDisplay = document.getElementById('score'); // 分數顯示
        const gameArea = document.getElementById('game-area'); // 遊戲區域
        let score = 0; // 初始分數

        box.addEventListener('click', () => {
            score++; // 分數+1
            scoreDisplay.textContent = score; // 更新分數

            // 計算範圍內隨機位置
            const maxX = gameArea.clientWidth - box.clientWidth;
            const maxY = gameArea.clientHeight - box.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // 更新方塊位置
            box.style.left = randomX + 'px';
            box.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
