<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>點擊小方塊遊戲</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: 'Poppins', '微軟正黑體', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #ffecd2 100%);
            min-height: 100vh;
        }
        #box {
            width: 50px;
            height: 50px;
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
            border: 2.5px solid #fff;
            border-radius: 18px;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color:#ff5e62;text-shadow:0 2px 12px #fff8,0 0 8px #ffecd2;margin-top:60px;">點擊紅色小方塊！</h1>
    <p>試試看你能點到幾次～</p>
    <div id="box"></div>
    <p>得分：<span id="score">0</span></p>
    <script>
        const box = document.getElementById('box');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        box.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            // 每次被點到就移動到隨機位置
            box.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            box.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        });
    </script>
</body>
</html>
