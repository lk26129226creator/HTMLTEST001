<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>🎮 點擊方塊遊戲</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:"Noto Sans TC","微軟正黑體",Arial,sans-serif;
    margin:0;
    padding:100px 20px 40px; /* 調整頂部空間，避免被主頁的導覽列擋住 */
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    background-size:300% 300%;
    animation: gradientMove 15s ease infinite;
    color:#ffffff;
    overflow-y:auto;
}
@keyframes gradientMove {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1{text-align:center;color:#ff6600;margin-bottom:20px;font-size:36px;}
#game-area{
    position:relative;
    width:90%;
    max-width:700px;
        height:400px; /* 保持高度 */
        background: rgba(255, 255, 255, 0.05); /* 白色玻璃感 */
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgb(255, 255, 255);
}
#box{
    width:60px;
    height:60px;
    background:tomato;
    position:absolute;
    top:0; left:0;
    border-radius:10px;
    cursor:pointer;
}
button{
    display:block;
    margin:20px auto;
    padding:10px 20px;
    border:none;
    border-radius:15px;
    background:#ff6600;
    color:white;
    cursor:pointer;
}
button:hover{background:#e05500;}
</style>
</head>
<body>
<h1>🎮 點擊方塊遊戲</h1>
<div id="game-area">
    <div id="box"></div>
</div>
<button onclick="startGame()">開始遊戲</button>
<p style="text-align:center;">分數：<span id="score">0</span></p>

<script>
const box = document.getElementById('box');
const gameArea = document.getElementById('game-area');
const scoreDisplay = document.getElementById('score');
let score = 0;
let interval;

function moveBox(){
    const maxX = gameArea.clientWidth - box.offsetWidth;
    const maxY = gameArea.clientHeight - box.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    box.style.left = x + "px";
    box.style.top = y + "px";
}

function startGame(){
    score = 0;
    scoreDisplay.textContent = score;
    clearInterval(interval);
    moveBox();
    interval = setInterval(moveBox, 1000);
}

box.addEventListener('click',()=>{
    score++;
    scoreDisplay.textContent = score;
    moveBox();
});
</script>
</body>
</html>
