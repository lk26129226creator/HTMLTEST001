  <script> /* JavaScript é–‹å§‹ï¼šè² è²¬æ˜Ÿæ˜Ÿç¹ªè£½èˆ‡å›æ‡‰ resize */

    // å–å¾— canvas èˆ‡ 2D ç¹ªåœ–ä¸Šä¸‹æ–‡
    const canvas = document.getElementById('stars'); // å–å¾—ç•«å¸ƒå…ƒç´ 
    const ctx = canvas.getContext('2d'); // å–å¾— 2D ç•«å¸ƒç¹ªè£½ä¸Šä¸‹æ–‡

    // è¨­å®šç•«å¸ƒå°ºå¯¸ç‚ºè¦–çª—å¤§å°ï¼ˆåˆå§‹ï¼‰
    let W = canvas.width = window.innerWidth; // ç•«å¸ƒå¯¬åº¦è¨­ç‚ºè¦–çª—å¯¬

    const stars = []; // å„²å­˜æ˜Ÿæ˜Ÿç‰©ä»¶çš„é™£åˆ—

    // å»ºç«‹å–®é¡†æ˜Ÿæ˜Ÿç‰©ä»¶çš„å·¥å» å‡½å¼
    function createStar(){ // å‡½å¼ï¼šç”¢ç”Ÿä¸€é¡†æ˜Ÿæ˜Ÿ
      return { // å›å‚³æ˜Ÿæ˜Ÿç‰©ä»¶

        baseAlpha: Math.random() * 0.6 + 0.15, // åŸºç¤é€æ˜åº¦
        phase: Math.random() * Math.PI * 2 // ç›¸ä½å·®ï¼Œç”¨æ–¼ä¸åŒæ­¥é–ƒçˆ
      }; // çµæŸç‰©ä»¶å›å‚³

    // åˆå§‹åŒ–å…¨éƒ¨æ˜Ÿæ˜Ÿä¸¦æ¨å…¥é™£åˆ—
    for(let i=0;i<STAR_COUNT;i++){ stars.push(createStar()); } // ç”Ÿæˆ STAR_COUNT é¡†æ˜Ÿæ˜Ÿ

    // ç¹ªè£½æ˜Ÿæ˜Ÿçš„å‡½å¼ï¼ˆæ¯å¹€å‘¼å«ï¼‰
    let t = 0; // å…¨åŸŸæ™‚é–“åƒæ•¸

      // å¯é¸ï¼šåœ¨ç•«å¸ƒåŠ ä¸€å±¤å¾®å¼±è‰²å½©æ˜Ÿé›²å¢æ·±åº¦ï¼ˆå¯ç§»é™¤æˆ–èª¿æ•´ï¼‰
      const nebula = ctx.createRadialGradient(W*0.7,H*0.18,20,W*0.7,H*0.18,W*0.6); // å»ºç«‹æ”¾å°„æ¼¸å±¤
      nebula.addColorStop(0,'rgba(80,120,255,0.06)'); // ä¸­å¿ƒæ·¡è—

      for(let i=0;i<stars.length;i++){ // è¿­ä»£æ˜Ÿæ˜Ÿé™£åˆ—

        const alpha = s.baseAlpha + (Math.sin(t * (1 + s.flickerSpeed * 60) + s.phase) + 1) * 0.5 * (1 - s.baseAlpha);

      } // çµæŸæ˜Ÿæ˜Ÿç¹ªè£½è¿´åœˆ
