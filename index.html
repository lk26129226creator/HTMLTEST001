<body>

  <!-- ğŸ§  JavaScript å‹•ç•«é‚è¼¯ -->
  <script>
    const canvas = document.getElementById('stars'); // å–å¾— canvas å…ƒç´ 
    const ctx = canvas.getContext('2d');             // å–å¾— 2D ç•«å¸ƒ
    let W = canvas.width = window.innerWidth;        // è¨­å®šç•«å¸ƒå¯¬åº¦
    let H = canvas.height = window.innerHeight;      // è¨­å®šç•«å¸ƒé«˜åº¦

    // â­ æ˜Ÿæ˜Ÿåƒæ•¸
    const STAR_COUNT = 300;
    const stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * W,                   // éš¨æ©Ÿ X ä½ç½®
        y: Math.random() * H,                   // éš¨æ©Ÿ Y ä½ç½®
        r: Math.random() * 1.5 + 0.5,           // åŠå¾‘å¤§å°
        flickerSpeed: Math.random() * 0.05 + 0.01, // é–ƒçˆé€Ÿåº¦
        baseAlpha: Math.random() * 0.6 + 0.15,     // é€æ˜åº¦åŸºç¤
        phase: Math.random() * Math.PI * 2,        // é–ƒçˆç›¸ä½
        colorHue: Math.random() * 360              // è‰²ç›¸ï¼ˆå½©è‰²ï¼‰
      });
    }

    // ğŸŒ«ï¸ æ˜Ÿé›²ç²’å­
    const nebulaParticles = [];
    const NEBULA_COUNT = 60;
    for (let i = 0; i < NEBULA_COUNT; i++) {
      nebulaParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        radius: Math.random() * 250 + 100,      // åŠå¾‘å¤§ï¼Œåƒéœ§
        hue: Math.random() * 360,               // è‰²ç›¸
        alpha: Math.random() * 0.12 + 0.03,     // é€æ˜åº¦
        dx: (Math.random() - 0.5) * 0.3,        // ç§»å‹•é€Ÿåº¦ X
        dy: (Math.random() - 0.5) * 0.3         // ç§»å‹•é€Ÿåº¦ Y
      });
    }

    // âš¡ é–ƒé›»è£‚ç¸«
    const lightningBolts = [];
    for (let i = 0; i < 5; i++) {
      lightningBolts.push({
        x: Math.random() * W,                   // å‚ç›´ç·šä½ç½®
        width: Math.random() * 2 + 1,           // ç·šæ¢å¯¬åº¦
        alpha: 0.8,                             
        flicker: Math.random() * 0.05 + 0.01
      });
    }

    let t = 0; // æ™‚é–“åƒæ•¸ï¼ˆç”¨ä¾†åšå‹•ç•«æ³¢å‹•ï¼‰

    function draw() {
      t += 0.01;                                // æ›´æ–°æ™‚é–“

      ctx.clearRect(0, 0, W, H);                // æ¸…ç©ºç•«é¢

      // â­ ç•«æ˜Ÿé›²ç²’å­ï¼ˆå½©è‰²æ¼¸å±¤éœ§ï¼‰
      nebulaParticles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;

        // ç•«é¢é‚Šç•Œé‡ç½®
        if (p.x < 0) p.x = W;
        if (p.x > W) p.x = 0;
        if (p.y < 0) p.y = H;
        if (p.y > H) p.y = 0;

        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        grad.addColorStop(0, `hsla(${p.hue}, 80%, 60%, ${p.alpha})`);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      });

      // âœ¨ ç•«æ˜Ÿæ˜Ÿï¼ˆæœƒé–ƒçˆï¼‰
      stars.forEach(s => {
        const alpha = s.baseAlpha + (Math.sin(t * 60 * s.flickerSpeed + s.phase) + 1) * 0.5 * (1 - s.baseAlpha);
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${s.colorHue}, 80%, 90%)`;
        ctx.fill();
        ctx.closePath();
      });

      // âš¡ ç•«é–ƒé›»è£‚ç¸«
      lightningBolts.forEach(l => {
        ctx.beginPath();
        ctx.moveTo(l.x, 0);
        ctx.lineTo(l.x + Math.sin(t * 10 + l.x) * 10, H);
        ctx.strokeStyle = `rgba(255, ${150 + Math.sin(t * 20) * 100}, 255, ${l.alpha})`;
        ctx.lineWidth = l.width;
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#ff80ff";
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw); // æŒçºŒå‘¼å«ä¸‹ä¸€å¹€ï¼Œç”¢ç”Ÿå‹•ç•«æ•ˆæœ
    }

    draw(); // å•Ÿå‹•å‹•ç•«å¾ªç’°

    // ğŸ“ ç›£è½è¦–çª—å¤§å°æ”¹è®Šï¼Œå‹•æ…‹èª¿æ•´ canvas å¤§å°
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
