<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Vincent Hu's Space</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden; /* 防止滾動條 */
        }

        /* 背景 Canvas（整個鋪滿螢幕） */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 在容器後面 */
            background: radial-gradient(ellipse at center, #0d0d2b 0%, #000000 100%);
        }

        /* 中央毛玻璃容器 */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeInUp 1s ease forwards;
            transform: translateY(20px);
            opacity: 0;
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 標題發光效果 */
        h1 {
            color: #ffcc66;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff3300;
        }

        /* 選單清單 */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 18px 0;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease forwards;
        }

        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        li:nth-child(4) { animation-delay: 0.9s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 選單按鈕 */
        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6600, #ff884d);
            padding: 14px 28px;
            border-radius: 15px;
            transition: 0.3s;
            display: inline-block;
            width: 220px;
            position: relative;
            overflow: hidden;
        }

        /* 按鈕亮光掃過 */
        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-30deg);
            transition: 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 16px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>

<body>
    <!-- 🌌 星空宇宙背景 -->
    <canvas id="bg"></canvas>

    <!-- 中央內容 -->
    <div class="container">
        <h1>🌐 Vincent Hu's Space</h1>
        <ul>
            <li><a href="VincentHU.html">👤 自我簡介</a></li>
            <li><a href="TestTalk.html">💬 個人聊天紀錄版</a></li>
            <li><a href="TestGame.html">🎮 方塊小遊戲</a></li>
            <li><a href="TestVideo.html">🎬 熱門影片</a></li>
        </ul>
    </div>

    <script>
        // === 基本設定 ===
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // === 星空元素 ===
        let stars = [];
        let planets = [];
        let blackHole = { x: canvas.width / 2, y: canvas.height / 2, radius: 80 };

        // === 星星類 ===
        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                    this.y = 0;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        // === 行星類 ===
        class Planet {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 30 + 15;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`; // 隨機顏色
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 100 + 50;
                this.centerX = this.x;
                this.centerY = this.y;
                this.orbitSpeed = (Math.random() * 0.01) + 0.002;
            }
            update() {
                this.angle += this.orbitSpeed;
                this.x = this.centerX + Math.cos(this.angle) * this.orbitRadius;
                this.y = this.centerY + Math.sin(this.angle) * this.orbitRadius;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // === 初始化 ===
        for (let i = 0; i < 150; i++) stars.push(new Star()); // 150 顆星星
        for (let i = 0; i < 3; i++) planets.push(new Planet()); // 3 顆行星

        // === 黑洞繪製 ===
        function drawBlackHole() {
            let gradient = ctx.createRadialGradient(
                blackHole.x, blackHole.y, 0,
                blackHole.x, blackHole.y, blackHole.radius
            );
            gradient.addColorStop(0, "rgba(0,0,0,1)");
            gradient.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // === 主動畫迴圈 ===
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 畫星星
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // 畫行星
            planets.forEach(planet => {
                planet.update();
                planet.draw();
            });

            // 畫黑洞
            drawBlackHole();

            requestAnimationFrame(animate);
        }

        animate();

        // === 視窗縮放調整 ===
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            blackHole.x = canvas.width / 2;
            blackHole.y = canvas.height / 2;
        });
    </script>
</body>
</html>
