    class Star { // å®šç¾© Star é¡åˆ¥

        } // è²¼åœ–/å‚™æ´çµæŸ

        ctx.restore(); // é‚„åŸç¹ªåœ–ç‹€æ…‹ï¼ˆè§£é™¤è£åˆ‡èˆ‡æ—‹è½‰ï¼‰

        // --- å…‰ç…§èˆ‡é™°å½±ï¼šä¾å…‰ç·šæ–¹å‘åŠ ä¸ŠåŠå´æš—éƒ¨ï¼ˆæå‡ç«‹é«”æ„Ÿï¼‰ ---
        ctx.save(); // å„²å­˜ç‹€æ…‹

        const lx = LIGHT_DIR.x; // å–å‡ºå…‰ç·š X åˆ†é‡
        const ly = LIGHT_DIR.y; // å–å‡ºå…‰ç·š Y åˆ†é‡

          this.x - lx*this.r*0.6, // æ¼¸å±¤ä¸­å¿ƒ Xï¼ˆç•¥åé›¢å…‰æºæ–¹å‘ï¼‰
          this.y - ly*this.r*0.6, // æ¼¸å±¤ä¸­å¿ƒ Y

        ctx.fillStyle = gradShade; // å¥—ç”¨é™°å½±æ¼¸å±¤

        // --- å¤§æ°£æšˆå…‰ï¼ˆé‚Šç·£æŸ”å…‰ï¼‰ ---
        ctx.save(); // å„²å­˜ç‹€æ…‹
        const atmo = ctx.createRadialGradient( // å»ºç«‹ç’°å½¢æšˆå…‰æ¼¸å±¤
          this.x, this.y, this.r*0.9, // å…§åœˆï¼ˆé è¿‘è¡¨é¢ï¼‰
          this.x, this.y, this.r*1.15 // å¤–åœˆï¼ˆç¨å¾®æ“´æ•£ï¼‰
        ); // çµæŸ atmo æ¼¸å±¤
        atmo.addColorStop(0, 'rgba(0,0,0,0)'); // å…§åœˆé€æ˜
        atmo.addColorStop(1, this.atmoColor); // å¤–åœˆå¸¶é¡è‰²çš„æ·¡å…‰
        ctx.globalCompositeOperation = 'lighter'; // ä½¿ç”¨åŠ äº®æ··åˆï¼Œè®“å…‰æšˆæ›´è‡ªç„¶
        ctx.fillStyle = atmo; // è¨­å®šå¡«è‰²ç‚ºå¤§æ°£æ¼¸å±¤

        ctx.fill(); // å¡«æ»¿æšˆå…‰

    // ==== é»‘æ´ï¼ˆå›ºå®šä½ç½®ï¼šä¸­å¿ƒï¼‰ + å¸ç©ç›¤æ—‹è½‰ ====
    const blackHole = { // å®šç¾©é»‘æ´åƒæ•¸ç‰©ä»¶

    function drawBlackHole() { // ç¹ªè£½é»‘æ´å‡½å¼
      ctx.save(); // å„²å­˜ç‹€æ…‹

      // --- æ ¸å¿ƒé»‘æš—ï¼ˆäº‹ä»¶è¦–ç•Œï¼‰ ---

      // --- å…‰ç’°ï¼ˆphoton ringï¼‰ ---
      const ringGrad = ctx.createRadialGradient( // å»ºç«‹å…‰ç’°æ¼¸å±¤ï¼ˆç´°äº®é‚Šï¼‰
        blackHole.x, blackHole.y, blackHole.r*0.95, // å…§åœˆæ¥è¿‘æ ¸å¿ƒ

      // --- å¸ç©ç›¤ï¼ˆæ—‹è½‰çš„äº®æš—ç›¤ï¼‰ ---
      ctx.translate(blackHole.x, blackHole.y); // å°‡åŸé»ç§»åˆ°é»‘æ´ä¸­å¿ƒ

      const diskGrad = ctx.createRadialGradient( // å»ºç«‹å¸ç©ç›¤æ¼¸å±¤ï¼ˆå…§äº®å¤–æš—ï¼‰
        0, 0, blackHole.diskInner, // å…§åŠå¾‘ä½ç½®

      ); // çµæŸ diskGrad

      diskGrad.addColorStop(0.5, 'rgba(255,160,80,0.25)'); // ä¸­åœˆ
      diskGrad.addColorStop(1, 'rgba(100,50,20,0.05)'); // å¤–åœˆæ·¡æš—ï¼ˆæ•£é€¸ï¼‰
      ctx.fillStyle = diskGrad; // è¨­å®šç›¤é¢å¡«è‰²

      ctx.beginPath(); // é–‹å§‹ç•«ç”œç”œåœˆå½¢ç‹€
      ctx.arc(0, 0, blackHole.diskOuter, 0, Math.PI * 2); // å¤–åœˆåœ“
      ctx.arc(0, 0, blackHole.diskInner, 0, Math.PI * 2, true); // å…§åœˆåå‘åœ“ï¼Œå½¢æˆç©ºæ´
      ctx.fill('evenodd'); // ä»¥ evenodd è¦å‰‡å¡«æ»¿æˆç‚ºç’°ç‹€
      ctx.restore(); // é‚„åŸç‹€æ…‹
    } // çµæŸ drawBlackHole

    // ==== ç”Ÿæˆå›ºå®šä½ç½®çš„æ˜Ÿæ˜Ÿï¼ˆå¤šå±¤ï¼‰ ====
    (function initStars(){ // ç«‹å³åŸ·è¡Œå‡½å¼åˆå§‹åŒ–æ˜Ÿç©º
      for(let layer=0; layer<STAR_LAYERS; layer++){ // è¿´åœˆæ¯ä¸€å±¤

    // ==== ä¸»ç¹ªè£½è¿´åœˆ ====
    function draw(){ // æ¯ä¸€å¹€çš„ç¹ªè£½å‡½å¼
      time += 1/60; // ç´¯åŠ æ™‚é–“ï¼ˆç´„ç•¥ä»¥ 60 FPS ç‚ºåŸºæº–ï¼‰

      // --- èª¿æ•´ç•«å¸ƒå°ºå¯¸ï¼ˆé¿å…è¦–çª—æ”¹è®Šæ™‚å¤±çœŸï¼‰ ---

      ctx.clearRect(0,0,W,H); // æ¸…é™¤æ•´å€‹ç•«å¸ƒ

      const nebula = ctx.createRadialGradient(W*0.65, H*0.2, 20, W*0.65, H*0.2, W*0.6); // å»ºç«‹æ˜Ÿé›²æ¼¸å±¤

      // --- ç•«æ˜Ÿæ˜Ÿï¼ˆå›ºå®šä½ç½®ï¼Œä½†é€æ˜åº¦é–ƒçˆï¼‰ ---
      for (let i=0; i<stars.length; i++){ // èµ°è¨ªæ‰€æœ‰æ˜Ÿæ˜Ÿ
