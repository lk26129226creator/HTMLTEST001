<!DOCTYPE html> <!-- 宣告 HTML5 -->
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
    <meta charset="UTF-8"> <!-- 避免亂碼 -->
    <title>網站目錄</title> <!-- 分頁標題 -->

    <!-- 引入 Google 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* 全域設定 */
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif; /* 質感字體 */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4); /* 漸層背景 */
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite; /* 動態漸層 */
        }

        /* 背景漸層動畫 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 中央容器 */
        .container {
            background: rgba(255, 255, 255, 0.9); /* 半透明白底 */
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease forwards; /* 進場動畫 */
            transform: translateY(20px);
            opacity: 0;
        }

        /* 容器進場動畫 */
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ff6600;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 18px 0;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease forwards;
        }

        /* 每個選單依序進場 */
        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        li:nth-child(4) { animation-delay: 0.9s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 按鈕樣式 */
        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6600, #ff884d);
            padding: 14px 28px;
            border-radius: 15px;
            transition: 0.3s;
            display: inline-block;
            width: 220px;
            position: relative;
            overflow: hidden;
        }

        /* 滑鼠移上去：亮光掃過效果 */
        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-30deg);
            transition: 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🌐 網站目錄</h1>
        <ul>
            <li><a href="VincentHU.html">👤 自我簡介</a></li>
            <li><a href="TestTalk.html">💬 聊天室</a></li>
            <li><a href="TestGame.html">🎮 小遊戲1</a></li>
            <li><a href="TestVideo.html">🎬 看影片</a></li>
        </ul>
    </div>
</body>
</html>
