<!DOCTYPE html> <!-- 宣告 HTML5 文件類型 -->
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"> <!-- UTF-8 避免亂碼 -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- 響應式 -->
  <title>Vincent Hu's Quantum Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== 基本版面 ===== */
    html, body { margin:0; padding:0; height:100%; }
    body {
      font-family: "Poppins","微軟正黑體", Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden; /* 禁止全頁滾動 */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* ===== 星空背景 ===== */
    canvas#stars {
      position: fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      display:block;
      background: radial-gradient(ellipse at center, #02020a 0%, #000 90%);
    }

    /* ===== 主要內容容器（玻璃擬態） ===== */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.06); /* 半透明背景 */
      padding: 36px 52px;
      border-radius: 18px;
      backdrop-filter: blur(8px); /* 模糊背景 */
      text-align: center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.6);
      max-width: 1024px;
      width: calc(100% - 48px);
    }

    h1 {
      margin:0 0 18px 0;
      font-size:2.4rem;
      color:#ffd580;
      text-shadow:0 0 14px rgba(255,160,50,0.45);
    }

    /* ===== 導覽按鈕列 ===== */
    .links {
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    /* ===== 半透明玻璃按鈕 ===== */
    .links a {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.12); /* 半透明背景 */
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      backdrop-filter: blur(6px); /* 背景模糊 */
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
      transition: transform .15s ease, opacity .15s ease, box-shadow .2s ease;
      animation: starGlow 4s ease-in-out infinite; /* 微光動畫 */
      cursor: pointer;
    }

    /* 按鈕 hover 效果 */
    .links a:hover {
      transform: translateY(-2px);
      opacity: 0.95;
      box-shadow: 0 6px 24px rgba(255,255,255,0.25);
    }

    /* active 狀態 */
    .links a.active {
      box-shadow: 0 0 0 2px rgba(255,255,255,0.2) inset, 0 10px 30px rgba(255,180,0,0.35);
      background: rgba(255,255,255,0.18);
    }

    /* ===== 微光動畫 keyframe ===== */
    @keyframes starGlow {
      0%,100% { box-shadow: 0 4px 20px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 6px 24px rgba(255,255,255,0.25); }
    }

    /* ===== 內容顯示區 ===== */
    .content-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      text-align: left;
      max-height: 60vh;
      overflow-y: auto;
      backdrop-filter: blur(4px);
    }

    /* ===== 無障礙文字 ===== */
    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,1px,1px); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>

<!-- ===== 星空背景畫布 ===== -->
<canvas id="stars"></canvas>

<!-- ===== 主要容器 ===== -->
<div class="container" role="main" aria-labelledby="site-title">
  <h1 id="site-title">🌌 Vincent Hu's Quantum Space</h1>
  <p class="sr-only" aria-live="polite" id="status">已載入頁面</p>

  <!-- ===== 導覽按鈕（SPA 用 data-url） ===== -->
  <div class="links">
    <a href="#" class="nav-link" data-url="VincentHU.html">👤 自我簡介</a>
    <a href="#" class="nav-link" data-url="TestTalk.html">💬 聊天紀錄</a>
    <a href="#" class="nav-link" data-url="TestGame.html">🎮 小遊戲</a>
    <a href="#" class="nav-link" data-url="TestVideo.html">🎬 熱門影片</a>
  </div>

  <!-- ===== 內容顯示區 ===== -->
  <div id="content" class="content-box">請從上方選擇一個項目或使用網址 #hash 直接開啟。</div>
</div>

<!-- ===== 星空動畫腳本 ===== -->
<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;

  /* ===== 星星設定 ===== */
  const STAR_COUNT = 300;
  const stars = [];
  for(let i=0;i<STAR_COUNT;i++){
    stars.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*1.5 + 0.5,
      flickerSpeed: Math.random()*0.05 + 0.01,
      baseAlpha: Math.random()*0.6 + 0.15,
      phase: Math.random()*Math.PI*2,
      colorHue: Math.random()*360
    });
  }

  /* ===== 星雲設定 ===== */
  const nebulaParticles = [];
  const NEBULA_COUNT = 40;
  for(let i=0;i<NEBULA_COUNT;i++){
    nebulaParticles.push({
      x: Math.random()*W,
      y: Math.random()*H,
      radius: Math.random()*200 + 100,
      hue: Math.random()*360,
      alpha: Math.random()*0.12 + 0.03,
      dx: (Math.random()-0.5)*0.2,
      dy: (Math.random()-0.5)*0.2
    });
  }

  let t = 0;
  function draw(){
    t += 0.01;
    ctx.clearRect(0,0,W,H);

    /* ===== 繪製星雲 ===== */
    nebulaParticles.forEach(p=>{
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0)p.x=W;
      if(p.x>W)p.x=0;
      if(p.y<0)p.y=H;
      if(p.y>H)p.y=0;
      const grad = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.radius);
      grad.addColorStop(0, `hsla(${p.hue}, 70%, 60%, ${p.alpha})`);
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,W,H);
    });

    /* ===== 繪製星星 ===== */
    stars.forEach(s=>{
      const alpha = s.baseAlpha + (Math.sin(t * 60 * s.flickerSpeed + s.phase)+1)*0.5*(1-s.baseAlpha);
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fillStyle = `hsl(${s.colorHue}, 80%, 90%)`;
      ctx.fill();
      ctx.closePath();
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  draw();
  window.addEventListener('resize', ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });
</script>

<!-- ===== SPA 內嵌載入腳本 ===== -->
<script>
  const content = document.getElementById('content');
  const statusEl = document.getElementById('status');
  const navLinks = Array.from(document.querySelectorAll('.nav-link'));
  const firstLinkUrl = navLinks[0] ? navLinks[0].dataset.url : '';

  /* ===== 設定 active 狀態 ===== */
  function setActive(url){
    navLinks.forEach(a=>{
      const isActive = a.dataset.url === url;
      a.classList.toggle('active', isActive);
      if(isActive) a.setAttribute('aria-current','page');
      else a.removeAttribute('aria-current');
    });
  }

  /* ===== 載入子頁面 ===== */
  async function loadPage(url, pushState = true){
    try{
      statusEl.textContent = '載入中…';
      content.innerHTML = '載入中…';
      const res = await fetch(url, {cache:'no-cache'});
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const html = await res.text();
      injectHTMLWithScripts(html, content);
      statusEl.textContent = '已載入：' + url;
      setActive(url);
      if(pushState) history.pushState({url}, '', '#' + url);
    } catch(err){
      console.error(err);
      content.innerHTML = '載入失敗 😢（' + String(err) + ')';
      statusEl.textContent = '載入失敗';
    }
  }

  /* ===== 將 HTML 字串注入並執行 <script> ===== */
  function injectHTMLWithScripts(html, container){
    const tpl = document.createElement('template');
    tpl.innerHTML = html;
    const fragment = tpl.content.cloneNode(true);
    const scripts = Array.from(fragment.querySelectorAll('script'));
    scripts.forEach(s=>s.parentNode.removeChild(s));
    container.innerHTML = '';
    container.appendChild(fragment);
    scripts.forEach(oldScript=>{
      const newScript = document.createElement('script');
      for(const {name,value} of Array.from(oldScript.attributes)) newScript.setAttribute(name,value);
      newScript.textContent = oldScript.textContent;
      container.appendChild(newScript);
    });
  }

  /* ===== 綁定導覽按鈕事件 ===== */
  navLinks.forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      const url = a.dataset.url;
      if(url) loadPage(url, true);
    });
  });

  /* ===== 回到歷史事件 ===== */
  window.addEventListener('popstate', e=>{
    const url = (e.state && e.state.url) || location.hash.slice(1) || firstLinkUrl;
    if(url) loadPage(url, false);
  });

  /* ===== 初始化頁面 ===== */
  (function boot(){
    const initial = location.hash.slice(1) || firstLinkUrl;
    if(initial){
      loadPage(initial, false);
      setActive(initial);
    }
  })();
</script>

</body>
</html>
