<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vincent Hu's Quantum Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 背景 canvas */
    canvas#stars {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
      background: radial-gradient(ellipse at center, #02020a 0%, #000 90%);
    }

    /* 中間內容容器 */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.06);
      padding: 36px 52px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 2.4rem;
      color: #ffd580;
      text-shadow: 0 0 14px rgba(255, 160, 50, 0.45);
    }

    .links {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- 🌌 背景動畫 Canvas -->
  <canvas id="stars"></canvas>

  <!-- 🎵 背景音樂 -->
  <audio autoplay loop hidden>
    <source src="quantum_space_theme.mp3" type="audio/mpeg">
  </audio>

  <!-- 📦 中央主內容區塊 -->
  <div class="container">
    <h1>🌌 Vincent Hu's Quantum Space</h1>
    <div class="links">
      <a href="VincentHU.html">👤 自我簡介</a>
      <a href="TestTalk.html">💬 聊天紀錄</a>
      <a href="TestGame.html">🎮 小遊戲</a>
      <a href="TestVideo.html">🎬 熱門影片</a>
    </div>
  </div>

  <!-- 🚀 動畫腳本 -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // 星星參數
    const STAR_COUNT = 300;
    const stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.5 + 0.5,
        flickerSpeed: Math.random() * 0.05 + 0.01,
        baseAlpha: Math.random() * 0.6 + 0.15,
        phase: Math.random() * Math.PI * 2,
        colorHue: Math.random() * 360
      });
    }

    // 星雲粒子參數
    const nebulaParticles = [];
    const NEBULA_COUNT = 60;
    for (let i = 0; i < NEBULA_COUNT; i++) {
      nebulaParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        radius: Math.random() * 250 + 100,
        hue: Math.random() * 360,
        alpha: Math.random() * 0.12 + 0.03,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
      });
    }

    // 裂縫閃電線條
    const lightningBolts = [];
    for (let i = 0; i < 5; i++) {
      lightningBolts.push({
        x: Math.random() * W,
        width: Math.random() * 2 + 1,
        alpha: 0.8,
        flicker: Math.random() * 0.05 + 0.01
      });
    }

    // 主動畫
    let t = 0;
    function draw() {
      t += 0.01;
      ctx.clearRect(0, 0, W, H);

      // 背景色
      ctx.fillStyle = '#080012';
      ctx.fillRect(0, 0, W, H);

      // 星雲渲染
      nebulaParticles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0) p.x = W;
        if (p.x > W) p.x = 0;
        if (p.y < 0) p.y = H;
        if (p.y > H) p.y = 0;
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        grad.addColorStop(0, `hsla(${p.hue}, 80%, 60%, ${p.alpha})`);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      });

      // 星星渲染
      stars.forEach(s => {
        const alpha = s.baseAlpha + (Math.sin(t * 60 * s.flickerSpeed + s.phase) + 1) * 0.5 * (1 - s.baseAlpha);
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${s.colorHue}, 80%, 90%)`;
        ctx.fill();
        ctx.closePath();
      });

      // 閃電裂縫
      lightningBolts.forEach(l => {
        ctx.beginPath();
        ctx.moveTo(l.x, 0);
        ctx.lineTo(l.x + Math.sin(t * 10 + l.x) * 10, H);
        ctx.strokeStyle = `rgba(255, ${150 + Math.sin(t * 20) * 100}, 255, ${l.alpha})`;
        ctx.lineWidth = l.width;
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#ff80ff";
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    draw();

    // 視窗大小變化時自動調整畫布大小
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
