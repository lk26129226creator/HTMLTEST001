  <style> /* 內嵌樣式開始（CSS） */

    /* === 基本頁面樣式 === */
    html, body { /* 針對 html 與 body 同步設定 */
      margin: 0; /* 移除預設外距 */
      padding: 0; /* 移除預設內距 */
      height: 100%; /* 高度佔滿視窗 */
    } /* 結束 html, body */

    body { /* 網頁主體樣式 */
      font-family: "Poppins","微軟正黑體",Arial,sans-serif; /* 設定字體家族 */
      color: #fff; /* 預設文字顏色為白色（搭配深色宇宙背景） */
      display: flex; /* 使用 Flex 置中主內容 */
      align-items: center; /* 垂直置中 */
      justify-content: center; /* 水平置中 */
      overflow: hidden; /* 禁用滾動（背景全螢幕動畫不出現捲軸） */
      background: #000; /* 預設背景純黑，避免載入前閃白 */
    } /* 結束 body */

    /* === 全螢幕 Canvas 畫布（宇宙場景） === */
    #bg { /* 背景畫布 */
      position: fixed; /* 固定定位，不隨捲動 */

      width: 100%; /* 寬度 100% */
      height: 100%; /* 高度 100% */
      z-index: -1; /* 放在內容下方（背景層） */

    } /* 結束 #bg */

    /* === 置中的毛玻璃內容容器 === */
    .container { /* 主要內容容器 */

      text-align: center; /* 內容置中 */
      transform: translateY(20px); /* 初始位移（進場動畫前置） */
      opacity: 0; /* 初始透明（進場動畫前置） */

    } /* 結束 .container */

    @keyframes fadeInUp { /* 定義容器進場動畫 */
      to { /* 動畫最終狀態 */
        transform: translateY(0); /* 位移歸零 */
        opacity: 1; /* 完全顯示 */

    } /* 結束 @keyframes */

    /* === 標題文字（帶暖色光暈） === */
    h1 { /* 標題樣式 */
      margin: 0 0 22px; /* 上方 0、下方 22px 外距 */
      font-size: 2.6rem; /* 標題字體大小 */
      font-weight: 600; /* 半粗體 */

    /* === 選單列表 === */
    ul { /* 無序清單容器 */
      list-style: none; /* 移除圓點符號 */
      padding: 0; /* 移除內距 */
      margin: 0; /* 移除外距 */
    } /* 結束 ul */

    li { /* 單一清單項目 */
      margin: 16px 0; /* 上下間距 16px */
      opacity: 0; /* 初始透明（進場動畫前置） */
      transform: translateX(-24px); /* 初始往左位移 */
      animation: slideIn 0.55s ease forwards; /* 滑入動畫並保留終態 */
    } /* 結束 li */

    li:nth-child(1){ animation-delay: 0.25s; } /* 第一個項目延遲 0.25 秒進場 */
    li:nth-child(2){ animation-delay: 0.35s; } /* 第二個項目延遲 0.35 秒進場 */
    li:nth-child(3){ animation-delay: 0.45s; } /* 第三個項目延遲 0.45 秒進場 */
    li:nth-child(4){ animation-delay: 0.55s; } /* 第四個項目延遲 0.55 秒進場 */

    @keyframes slideIn { /* 定義清單滑入動畫 */
      to { /* 動畫終態 */
        opacity: 1; /* 顯示 */
        transform: translateX(0); /* 位移歸零 */
      } /* 結束 to */
    } /* 結束 @keyframes */

    /* === 選單按鈕 === */
    a { /* 超連結按鈕樣式 */
      display: inline-block; /* 轉為區塊以便設定寬高 */
      width: 220px; /* 固定寬度 */
      padding: 14px 26px; /* 內距（上下14 左右26） */
      border-radius: 14px; /* 圓角 */
      text-decoration: none; /* 取消底線 */
      font-weight: 700; /* 粗體 */
      font-size: 18px; /* 字體大小 */
      color: #fff; /* 字體顏色白 */
      background: linear-gradient(135deg,#ff7a18,#ffb347); /* 橘黃漸層背景 */
      position: relative; /* 為 ::before 亮光定位基準 */
      overflow: hidden; /* 隱藏超出邊界的亮光 */
      transition: transform .25s ease, box-shadow .25s ease; /* 動畫過渡（縮放/陰影） */
    } /* 結束 a */

    a::before { /* 亮光掃過偽元素 */
      content: ""; /* 建立空內容 */
      position: absolute; /* 絕對定位在按鈕內 */
      left: -110%; /* 從按鈕外左側開始 */
      top: 0; /* 置頂 */
      width: 100%; /* 與按鈕同寬 */
      height: 100%; /* 與按鈕同高 */
      background: rgba(255,255,255,0.45); /* 半透明白色亮光 */
      transform: skewX(-28deg); /* 斜切製造掃光角度 */
      transition: left .5s; /* 平滑移動到右側 */
    } /* 結束 a::before */

    a:hover::before { left: 110%; } /* 滑過時亮光由左掃到右 */

    a:hover { /* 滑過按鈕的主體效果 */

<body> <!-- 主體開始 -->

  <script> /* 以下為 Canvas 宇宙場景腳本（每行註解） */

    // ==== 基本畫布初始化 ====
    const canvas = document.getElementById('bg'); // 取得背景畫布元素
    const ctx = canvas.getContext('2d'); // 取得 2D 畫布繪圖環境
    let W = canvas.width = window.innerWidth; // 設定畫布寬為視窗寬度並存入 W
    let H = canvas.height = window.innerHeight; // 設定畫布高為視窗高度並存入 H

    // ==== 場景設定（固定位置 + 動態效果） ====
    const LIGHT_DIR = { x: -0.6, y: -0.4 }; // 光線方向（左上角照射，影子更有立體感）
    const STAR_LAYERS = 3; // 星星分層數（用以製造深度與不同閃爍速率）
    const STARS_PER_LAYER = 90; // 每層星星數量
    const stars = []; // 儲存所有星星的陣列
    const planets = []; // 儲存所有行星的陣列
    const images = {}; // 快取載入之貼圖（鍵值對）
    let time = 0; // 全域時間計數（用於動畫）

    // ==== 載入行星貼圖（如果沒有檔案會自動走漸層備援） ====
    const textureList = [ // 預計載入的貼圖路徑清單
      'assets/planet1.jpg', // 第一顆行星貼圖（請放在專案 assets/ 內）
      'assets/planet2.jpg', // 第二顆行星貼圖
      'assets/planet3.jpg'  // 第三顆行星貼圖
    ]; // 結束貼圖清單

    textureList.forEach(src => { // 逐一嘗試載入貼圖
      const img = new Image(); // 建立圖片物件
      img.crossOrigin = 'anonymous'; // 嘗試允許跨來源（若自架同源不影響）
      img.src = src; // 設定圖片來源
      images[src] = { img, loaded:false }; // 先把圖片物件存入快取並標記未載入
      img.onload = () => images[src].loaded = true; // 載入成功後標記為已載入
      img.onerror = () => images[src].error = true; // 若載入失敗則標記錯誤（用於備援）
    }); // 結束載入迴圈

    // ==== 星星物件（固定座標、透明度閃爍） ====
    class Star { // 定義 Star 類別
      constructor(x, y, size, flickerSpeed, baseAlpha) { // 建構子接收位置/尺寸/閃爍速度/基礎透明
        this.x = x; // 星星固定的 X 位置
        this.y = y; // 星星固定的 Y 位置
        this.size = size; // 星星大小（半徑）
        this.flickerSpeed = flickerSpeed; // 閃爍速度（以正弦波改變透明度）
        this.baseAlpha = baseAlpha; // 基礎透明度（最低亮度）
        this.phase = Math.random() * Math.PI * 2; // 每顆星獨立相位，製造不同步閃爍
      } // 結束建構子
      draw(t) { // 繪製函式，t 為全域時間
        const a = this.baseAlpha + (Math.sin(t * this.flickerSpeed + this.phase) + 1) * 0.5 * (1 - this.baseAlpha); // 計算動態透明度
        ctx.globalAlpha = a; // 設定當前透明度
        ctx.beginPath(); // 開始路徑
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); // 畫圓形星點
        ctx.fillStyle = '#ffffff'; // 填充白色
        ctx.fill(); // 填滿
        ctx.globalAlpha = 1; // 還原透明度
      } // 結束 draw
    } // 結束 Star 類別

    // ==== 行星（貼圖 + 光照 + 大氣暈）固定位置、貼圖慢速自轉 ====
    class Planet { // 定義 Planet 類別
      constructor(opts) { // 建構子接收設定物件
        this.x = opts.x; // 行星中心 X 座標（固定）
        this.y = opts.y; // 行星中心 Y 座標（固定）
        this.r = opts.r; // 行星半徑
        this.texture = opts.texture; // 行星貼圖路徑（可能無法載入）
        this.rotation = Math.random() * Math.PI * 2; // 目前旋轉角度（隨機起始）
        this.rotationSpeed = opts.rotationSpeed ?? 0.003; // 自轉速度（預設很慢）
        this.atmoColor = opts.atmoColor ?? 'rgba(135,206,235,0.35)'; // 大氣顏色（預設淡藍）
      } // 結束建構子

      draw(t) { // 行星繪製函式
        this.rotation += this.rotationSpeed; // 每幀更新自轉角度（動態但位置固定）
        ctx.save(); // 儲存當前繪圖狀態

        // --- 建立圓形裁切，確保貼圖只顯示在行星範圍 ---
        ctx.beginPath(); // 開始路徑
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2); // 畫出行星的圓形路徑
        ctx.clip(); // 將後續繪圖裁切在圓形內

        // --- 將畫布原點移到行星中心，方便旋轉貼圖 ---
        ctx.translate(this.x, this.y); // 平移到行星中心
        ctx.rotate(this.rotation); // 旋轉座標系（模擬行星自轉）

        // --- 嘗試使用貼圖，若失敗改用漸層備援 ---
        const tex = images[this.texture]; // 取得貼圖快取項
        if (tex && tex.loaded && !tex.error) { // 若貼圖載入成功
          const img = tex.img; // 取得圖片物件
          const scale = (this.r * 2) / Math.min(img.width, img.height); // 計算縮放比例（等比使最短邊剛好覆蓋直徑）
          const w = img.width * scale; // 計算繪製寬度
          const h = img.height * scale; // 計算繪製高度
          ctx.drawImage(img, -w/2, -h/2, w, h); // 以行星中心為基準畫出貼圖
        } else { // 若沒有貼圖則使用漸層當作表面
          const grad = ctx.createRadialGradient(0, 0, this.r*0.2, 0, 0, this.r); // 建立放射漸層
          grad.addColorStop(0, '#888'); // 中心偏亮
          grad.addColorStop(1, '#333'); // 邊緣偏暗
          ctx.fillStyle = grad; // 設定填色為漸層
          ctx.fillRect(-this.r, -this.r, this.r*2, this.r*2); // 在裁切範圍內填滿方塊（實際效果為圓面）
        } // 貼圖/備援結束

        ctx.restore(); // 還原繪圖狀態（解除裁切與旋轉）

        // --- 光照與陰影：依光線方向加上半側暗部（提升立體感） ---
        ctx.save(); // 儲存狀態
        ctx.beginPath(); // 開始新路徑
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2); // 行星輪廓
        ctx.closePath(); // 關閉路徑
        const lx = LIGHT_DIR.x; // 取出光線 X 分量
        const ly = LIGHT_DIR.y; // 取出光線 Y 分量
        const gradShade = ctx.createRadialGradient( // 建立與光向相反的陰影漸層
          this.x - lx*this.r*0.6, // 漸層中心 X（略偏離光源方向）
          this.y - ly*this.r*0.6, // 漸層中心 Y
          this.r*0.2, // 內半徑
          this.x, // 外圓心 X
          this.y, // 外圓心 Y
          this.r*1.2 // 外半徑
        ); // 結束 createRadialGradient
        gradShade.addColorStop(0, 'rgba(0,0,0,0)'); // 內部透明（高光區）
        gradShade.addColorStop(1, 'rgba(0,0,0,0.55)'); // 外側變暗（背光區）
        ctx.fillStyle = gradShade; // 套用陰影漸層
        ctx.fill(); // 填滿陰影
        ctx.restore(); // 還原狀態

        // --- 大氣暈光（邊緣柔光） ---
        ctx.save(); // 儲存狀態
        const atmo = ctx.createRadialGradient( // 建立環形暈光漸層
          this.x, this.y, this.r*0.9, // 內圈（靠近表面）
          this.x, this.y, this.r*1.15 // 外圈（稍微擴散）
        ); // 結束 atmo 漸層
        atmo.addColorStop(0, 'rgba(0,0,0,0)'); // 內圈透明
        atmo.addColorStop(1, this.atmoColor); // 外圈帶顏色的淡光
        ctx.globalCompositeOperation = 'lighter'; // 使用加亮混合，讓光暈更自然
        ctx.fillStyle = atmo; // 設定填色為大氣漸層
        ctx.beginPath(); // 開始新路徑
        ctx.arc(this.x, this.y, this.r*1.12, 0, Math.PI * 2); // 比行星略大的圓
        ctx.fill(); // 填滿暈光
        ctx.restore(); // 還原狀態
      } // 結束 draw
    } // 結束 Planet 類別

    // ==== 黑洞（固定位置：中心） + 吸積盤旋轉 ====
    const blackHole = { // 定義黑洞參數物件
      x: W * 0.5, // X 位置固定在畫面中央
      y: H * 0.55, // Y 位置略低於中央（視覺平衡）
      r: 80, // 黑洞核心半徑（純黑範圍）
      diskInner: 95, // 吸積盤內半徑
      diskOuter: 165, // 吸積盤外半徑
      spin: 0 // 當前盤面旋轉角度
    }; // 結束黑洞設定

    function drawBlackHole() { // 繪製黑洞函式
      ctx.save(); // 儲存狀態

      // --- 核心黑暗（事件視界） ---
      ctx.beginPath(); // 開始路徑
      ctx.arc(blackHole.x, blackHole.y, blackHole.r, 0, Math.PI * 2); // 畫出核心圓
      ctx.fillStyle = '#000'; // 填滿純黑
      ctx.fill(); // 繪製核心

      // --- 光環（photon ring） ---
      const ringGrad = ctx.createRadialGradient( // 建立光環漸層（細亮邊）
        blackHole.x, blackHole.y, blackHole.r*0.95, // 內圈接近核心
        blackHole.x, blackHole.y, blackHole.r*1.25  // 外圈略大
      ); // 結束 ringGrad
      ringGrad.addColorStop(0, 'rgba(255,220,160,0.10)'); // 內部淡光
      ringGrad.addColorStop(0.6, 'rgba(255,240,200,0.35)'); // 中段較亮
      ringGrad.addColorStop(1, 'rgba(255,200,120,0.05)'); // 外圈淡出
      ctx.beginPath(); // 新路徑
      ctx.arc(blackHole.x, blackHole.y, blackHole.r*1.25, 0, Math.PI * 2); // 光環外圈
      ctx.fillStyle = ringGrad; // 套用光環漸層
      ctx.fill(); // 繪製光環

      // --- 吸積盤（旋轉的亮暗盤） ---
      ctx.translate(blackHole.x, blackHole.y); // 將原點移到黑洞中心
      ctx.rotate(blackHole.spin); // 依當前角度旋轉盤面
      const diskGrad = ctx.createRadialGradient( // 建立吸積盤漸層（內亮外暗）
        0, 0, blackHole.diskInner, // 內半徑位置
        0, 0, blackHole.diskOuter  // 外半徑位置
      ); // 結束 diskGrad
      diskGrad.addColorStop(0, 'rgba(255,220,160,0.45)'); // 內圈較亮（熱）
      diskGrad.addColorStop(0.5, 'rgba(255,160,80,0.25)'); // 中圈
      diskGrad.addColorStop(1, 'rgba(100,50,20,0.05)'); // 外圈淡暗（散逸）
      ctx.fillStyle = diskGrad; // 設定盤面填色

      ctx.beginPath(); // 開始畫甜甜圈形狀
      ctx.arc(0, 0, blackHole.diskOuter, 0, Math.PI * 2); // 外圈圓
      ctx.arc(0, 0, blackHole.diskInner, 0, Math.PI * 2, true); // 內圈反向圓，形成空洞
      ctx.fill('evenodd'); // 以 evenodd 規則填滿成為環狀
      ctx.restore(); // 還原狀態
    } // 結束 drawBlackHole

    // ==== 生成固定位置的星星（多層） ====
    (function initStars(){ // 立即執行函式初始化星空
      for(let layer=0; layer<STAR_LAYERS; layer++){ // 迴圈每一層
        for(let i=0; i<STARS_PER_LAYER; i++){ // 迴圈建立星星
          const x = Math.random()*W; // 隨機 X（固定後不再改變）
          const y = Math.random()*H; // 隨機 Y（固定後不再改變）
          const size = (Math.random()*1.2 + 0.4) * (1 + layer*0.35); // 每層越後星點越大
          const flicker = 0.6 + Math.random()*0.9 + layer*0.2; // 不同層不同閃爍速率
          const baseA = 0.2 + Math.random()*0.35; // 基礎透明度
          stars.push(new Star(x,y,size,flicker,baseA)); // 建立並推入陣列
        } // 結束每層內 for
      } // 結束層 for
    })(); // 立即呼叫

    // ==== 建立固定位置的三顆行星 ====
    (function initPlanets(){ // 立即執行函式初始化行星
      planets.push(new Planet({ // 第一顆行星
        x: W*0.18, // 固定 X 於畫面左側
        y: H*0.28, // 固定 Y 於畫面上方
        r: 90, // 半徑
        texture: textureList[0], // 貼圖路徑（assets/planet1.jpg）
        rotationSpeed: 0.0018, // 緩慢自轉
        atmoColor: 'rgba(120,180,255,0.30)' // 淡藍大氣
      })); // 推入陣列

      planets.push(new Planet({ // 第二顆行星（較大、偏右）
        x: W*0.78, // 固定 X 於畫面右側
        y: H*0.32, // 固定 Y 於畫面上方偏中
        r: 120, // 半徑較大
        texture: textureList[1], // 貼圖路徑（assets/planet2.jpg）
        rotationSpeed: 0.0012, // 更慢自轉
        atmoColor: 'rgba(255,210,120,0.28)' // 金色大氣
      })); // 推入陣列

      planets.push(new Planet({ // 第三顆行星（較小、偏下）
        x: W*0.22, // 固定 X 於畫面左側靠中
        y: H*0.75, // 固定 Y 於畫面下方
        r: 70, // 半徑較小
        texture: textureList[2], // 貼圖路徑（assets/planet3.jpg）
        rotationSpeed: 0.0024, // 自轉稍快
        atmoColor: 'rgba(180,255,200,0.26)' // 薄綠大氣
      })); // 推入陣列
    })(); // 立即呼叫

    // ==== 主繪製迴圈 ====
    function draw(){ // 每一幀的繪製函式
      time += 1/60; // 累加時間（約略以 60 FPS 為基準）

      // --- 調整畫布尺寸（避免視窗改變時失真） ---
      if (W !== window.innerWidth || H !== window.innerHeight) { // 若視窗大小改變
        W = canvas.width = window.innerWidth; // 更新寬度
        H = canvas.height = window.innerHeight; // 更新高度
        blackHole.x = W*0.5; // 重新置中黑洞 X
        blackHole.y = H*0.55; // 重新置中黑洞 Y
      } // 尺寸調整結束

      // --- 清空畫面（使用半透明黑覆蓋可做輕微殘影，這裡用全清） ---
      ctx.clearRect(0,0,W,H); // 清除整個畫布

      // --- 背景星雲淡色（可再疊一層微弱漸層提升深度） ---
      const nebula = ctx.createRadialGradient(W*0.65, H*0.2, 20, W*0.65, H*0.2, W*0.6); // 建立星雲漸層
      nebula.addColorStop(0, 'rgba(100,130,255,0.10)'); // 中心淡藍
      nebula.addColorStop(1, 'rgba(0,0,0,0)'); // 外緣透明
      ctx.fillStyle = nebula; // 設定填色為星雲漸層
      ctx.fillRect(0,0,W,H); // 填滿全畫布

      // --- 畫星星（固定位置，但透明度閃爍） ---
      for (let i=0; i<stars.length; i++){ // 走訪所有星星
        stars[i].draw(time); // 以時間當參數繪製（產生閃爍）
      } // 星星繪製結束

      // --- 畫行星（固定座標，貼圖旋轉 + 光照 + 大氣） ---
      for (let i=0; i<planets.length; i++){ // 走訪所有行星
        planets[i].draw(time); // 繪製單顆行星
      } // 行星繪製結束

      // --- 畫黑洞（固定位置，吸積盤旋轉） ---
      blackHole.spin += 0.002; // 吸積盤每幀增加角度（慢速旋轉）
      drawBlackHole(); // 呼叫函式繪製黑洞

      // --- 下一幀 ---
      requestAnimationFrame(draw); // 以瀏覽器最佳時機呼叫下一幀
    } // 結束 draw

    requestAnimationFrame(draw); // 啟動動畫迴圈

    // ==== 事件：視窗縮放時即時更新（雙保險） ====
    window.addEventListener('resize', () => { // 監聽視窗尺寸改變
      W = canvas.width = window.innerWidth; // 更新畫布寬
      H = canvas.height = window.innerHeight; // 更新畫布高
      blackHole.x = W*0.5; // 黑洞 X 重新置中
      blackHole.y = H*0.55; // 黑洞 Y 重新置中
    }); // 結束 resize 事件

  </script> <!-- 結束腳本 -->
