  <div id="content" class="content-box">è«‹å¾ä¸Šæ–¹é¸æ“‡ä¸€å€‹é …ç›®æˆ–ä½¿ç”¨ç¶²å€ #hash ç›´æ¥é–‹å•Ÿã€‚</div>

<script>
  const content = document.getElementById('content');
  const statusEl = document.getElementById('status');
  const navLinks = Array.from(document.querySelectorAll('.nav-link'));
  const firstLinkHref = navLinks[0]?.getAttribute('href') || '';

  function setActive(url){
    navLinks.forEach(a=>{
      const href = a.getAttribute('href');
      const isActive = url.endsWith(href);
      a.classList.toggle('active', isActive);
      if(isActive) a.setAttribute('aria-current','page');
      else a.removeAttribute('aria-current');
    });
  }

  async function loadPage(url, pushState = true){
    try {
      statusEl.textContent = 'è¼‰å…¥ä¸­â€¦';
      content.classList.remove('show');
      content.innerHTML = '<div class="loader"></div>'; // spinner

      const res = await fetch(url, { cache: 'no-cache' });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const html = await res.text();

      injectHTMLWithScripts(html, content);
      setTimeout(()=> content.classList.add('show'), 50); // å»¶é²åŠ  classï¼Œè§¸ç™¼æ·¡å…¥
      statusEl.textContent = 'å·²è¼‰å…¥ï¼š' + url;
      setActive(url);

      if(pushState) history.pushState({url}, '', '#' + url);
      content.focus(); // ç§»å‹•ç„¦é»ï¼Œç„¡éšœç¤™æ”¯æ´
    } catch (err) {
      console.error(err);
      content.innerHTML = `<p>è¼‰å…¥å¤±æ•— ğŸ˜¢ (${String(err)})</p>
                           <button onclick="loadPage('${url}')">é‡è©¦</button>`;
      statusEl.textContent = 'è¼‰å…¥å¤±æ•—';
    }
  }

  function injectHTMLWithScripts(html, container){
    const tpl = document.createElement('template');
    tpl.innerHTML = html;
    const fragment = tpl.content.cloneNode(true);
    const scripts = Array.from(fragment.querySelectorAll('script'));
    scripts.forEach(s=> s.parentNode.removeChild(s));
    container.innerHTML = '';
    container.appendChild(fragment);
    scripts.forEach(oldScript=>{
      const newScript = document.createElement('script');
      for (const {name, value} of Array.from(oldScript.attributes))
        newScript.setAttribute(name, value);
      newScript.textContent = oldScript.textContent;
      container.appendChild(newScript);
    });
  }

  navLinks.forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      loadPage(a.getAttribute('href'), true);
    });
  });

  window.addEventListener('popstate', e=>{
    const url = e.state?.url || location.hash.slice(1) || firstLinkHref;
    if(url) loadPage(url, false);
  });

  (function boot(){
    const initial = location.hash.slice(1) || firstLinkHref;
    if(initial) {
      loadPage(initial, false);
      setActive(initial);
    }
  })();
</script>
