<script> // æ˜Ÿç©ºèƒŒæ™¯å‹•ç•«è…³æœ¬é–‹å§‹
  const canvas = document.getElementById('stars'); // å–å¾—ç•«å¸ƒå…ƒç´

  function draw(){ // ä¸»ç¹ªåœ–è¿´åœˆ

<script> // SPAï¼ˆå–®é æ‡‰ç”¨ï¼‰è¼‰å…¥å­é é¢è…³æœ¬é–‹å§‹

  async function loadPage(url, pushState = true){ // ä»¥ fetch è¼‰å…¥é é¢å…§å®¹ï¼›å¯é¸æ“‡æ˜¯å¦æ¨å…¥ç€è¦½å™¨æ­·å²

      const res = await fetch(url, { cache: 'no-cache' }); // ä»¥ä¸å¿«å–æ–¹å¼æŠ“å–è³‡æºï¼ˆé¿å…èˆŠæª”ï¼‰

      statusEl.textContent = 'è¼‰å…¥å¤±æ•—'; // æ›´æ–°ç‹€æ…‹ï¼šå¤±æ•—

  function injectHTMLWithScripts(html, container){ // å°‡ HTML å­—ä¸²æ’å…¥å®¹å™¨ï¼Œä¸¦æ­£ç¢ºåŸ·è¡Œå…¶ä¸­çš„ <script>

    const scripts = Array.from(fragment.querySelectorAll('script')); // æ‰¾å‡ºç‰‡æ®µä¸­çš„æ‰€æœ‰ <script>

      for (const {name, value} of Array.from(oldScript.attributes)) newScript.setAttribute(name, value); // ä¿ç•™åŸå±¬æ€§

      container.appendChild(newScript); // æ’å…¥å®¹å™¨ï¼ˆæœƒè§¸ç™¼åŸ·è¡Œï¼‰
