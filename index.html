<body>
    <!-- ğŸŒŒ æ˜Ÿç©ºå®‡å®™èƒŒæ™¯ -->
    <canvas id="bg"></canvas>

    <!-- ä¸­å¤®å…§å®¹ -->
    <div class="container">
        <h1>ğŸŒ Vincent Hu's Space</h1>
        <ul>
            <li><a href="VincentHU.html">ğŸ‘¤ è‡ªæˆ‘ç°¡ä»‹</a></li>
            <li><a href="TestTalk.html">ğŸ’¬ å€‹äººèŠå¤©ç´€éŒ„ç‰ˆ</a></li>
            <li><a href="TestGame.html">ğŸ® æ–¹å¡Šå°éŠæˆ²</a></li>
            <li><a href="TestVideo.html">ğŸ¬ ç†±é–€å½±ç‰‡</a></li>
        </ul>
    </div>

    <script>
        // === åŸºæœ¬è¨­å®š ===
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // === æ˜Ÿç©ºå…ƒç´  ===
        let stars = [];
        let planets = [];
        let blackHole = { x: canvas.width / 2, y: canvas.height / 2, radius: 80 };

        // === æ˜Ÿæ˜Ÿé¡ ===
        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                    this.y = 0;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        // === è¡Œæ˜Ÿé¡ ===
        class Planet {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 30 + 15;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`; // éš¨æ©Ÿé¡è‰²
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 100 + 50;
                this.centerX = this.x;
                this.centerY = this.y;
                this.orbitSpeed = (Math.random() * 0.01) + 0.002;
            }
            update() {
                this.angle += this.orbitSpeed;
                this.x = this.centerX + Math.cos(this.angle) * this.orbitRadius;
                this.y = this.centerY + Math.sin(this.angle) * this.orbitRadius;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // === åˆå§‹åŒ– ===
        for (let i = 0; i < 150; i++) stars.push(new Star()); // 150 é¡†æ˜Ÿæ˜Ÿ
        for (let i = 0; i < 3; i++) planets.push(new Planet()); // 3 é¡†è¡Œæ˜Ÿ

        // === é»‘æ´ç¹ªè£½ ===
        function drawBlackHole() {
            let gradient = ctx.createRadialGradient(
                blackHole.x, blackHole.y, 0,
                blackHole.x, blackHole.y, blackHole.radius
            );
            gradient.addColorStop(0, "rgba(0,0,0,1)");
            gradient.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // === ä¸»å‹•ç•«è¿´åœˆ ===
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç•«æ˜Ÿæ˜Ÿ
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // ç•«è¡Œæ˜Ÿ
            planets.forEach(planet => {
                planet.update();
                planet.draw();
            });

            // ç•«é»‘æ´
            drawBlackHole();

            requestAnimationFrame(animate);
        }

        animate();

        // === è¦–çª—ç¸®æ”¾èª¿æ•´ ===
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            blackHole.x = canvas.width / 2;
            blackHole.y = canvas.height / 2;
        });
    </script>
