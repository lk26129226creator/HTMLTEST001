<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vincent Hu's Quantum Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", "微軟正黑體", sans-serif;
      background: #000;
    }

    /* 背景圖片覆蓋整個畫面 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('nebula-bg.jpg') no-repeat center center / cover;
      z-index: -2;
    }

    /* 背景星星動畫畫布 */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* 中央內容容器 */
    .container {
      position: relative;
      z-index: 10;
      padding: 36px 52px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      text-align: center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #ffdd99;
      text-shadow: 0 0 10px rgba(255, 160, 80, 0.6);
    }

    .links {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      color: #fff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 🎵 背景音樂 -->
  <audio autoplay loop>
    <source src="quantum_space_theme.mp3" type="audio/mpeg">
  </audio>

  <!-- ✨ 星星動畫 Canvas -->
  <canvas id="stars"></canvas>

  <!-- 📦 中心內容 -->
  <div class="container">
    <h1>🌌 Vincent Hu's Quantum Space</h1>
    <div class="links">
      <a href="VincentHU.html">👤 自我簡介</a>
      <a href="TestTalk.html">💬 聊天紀錄</a>
      <a href="TestGame.html">🎮 小遊戲</a>
      <a href="TestVideo.html">🎬 熱門影片</a>
    </div>
  </div>

  <!-- 星星閃爍動畫 JS -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const STAR_COUNT = 200;
    const stars = [];

    // 初始化星星資料
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.5 + 0.5,
        alpha: Math.random() * 0.5 + 0.5,
        speed: Math.random() * 0.02 + 0.01,
        phase: Math.random() * Math.PI * 2
      });
    }

    // 繪製星星動畫
    function drawStars() {
      ctx.clearRect(0, 0, W, H);
      stars.forEach(s => {
        s.phase += s.speed;
        const alpha = s.alpha + Math.sin(s.phase) * 0.3;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${Math.max(0, Math.min(1, alpha))})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#ffffff';
        ctx.fill();
        ctx.closePath();
      });

      requestAnimationFrame(drawStars);
    }

    drawStars();

    // 視窗大小調整時重設畫布
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
