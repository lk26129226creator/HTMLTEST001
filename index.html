  <!-- âœ¨ æ˜Ÿé›²å‹•ç•«è…³æœ¬ -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // âœ¨ æ˜Ÿæ˜Ÿè³‡æ–™
    const STAR_COUNT = 300;
    const stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.5 + 0.5,
        flickerSpeed: Math.random() * 0.05 + 0.01,
        baseAlpha: Math.random() * 0.6 + 0.15,
        phase: Math.random() * Math.PI * 2,
        colorHue: Math.random() * 360
      });
    }

    // ğŸŒ«ï¸ æ˜Ÿé›²ç²’å­
    const nebulaParticles = [];
    const NEBULA_COUNT = 100;
    for (let i = 0; i < NEBULA_COUNT; i++) {
      nebulaParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        radius: Math.random() * 200 + 200,
        hue: Math.random() * 360,
        alpha: Math.random() * 0.05 + 0.02,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2
      });
    }

    // ğŸŒŒ ä¸­å¿ƒæ¼©æ¸¦æ˜Ÿé›²ï¼ˆé‡å­æ„Ÿï¼‰
    function drawSwirlingNebula(x, y, radius, hue, time) {
      const swirl = ctx.createRadialGradient(x, y, 0, x, y, radius);
      swirl.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.12)`);
      swirl.addColorStop(0.5, `hsla(${(hue + 60) % 360}, 100%, 50%, 0.08)`);
      swirl.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = swirl;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    let t = 0;
    function draw() {
      t += 0.01;
      ctx.clearRect(0, 0, W, H);

      // ğŸŒ«ï¸ æ˜Ÿé›²ç²’å­èƒŒæ™¯
      nebulaParticles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0) p.x = W;
        if (p.x > W) p.x = 0;
        if (p.y < 0) p.y = H;
        if (p.y > H) p.y = 0;

        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        grad.addColorStop(0, `hsla(${p.hue}, 100%, 65%, ${p.alpha})`);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      });

      // ğŸŒªï¸ æ¨¡æ“¬æ¼©æ¸¦ä¸­å¿ƒçš„æ˜Ÿé›²é›²æ°£
      for (let i = 0; i < 4; i++) {
        const angle = t + i;
        const x = W / 2 + Math.cos(angle) * 200;
        const y = H / 2 + Math.sin(angle * 1.5) * 150;
        const hue = (t * 100 + i * 90) % 360;
        drawSwirlingNebula(x, y, 400, hue, t);
      }

      // âœ¨ é–ƒçˆæ˜Ÿæ˜Ÿ
      stars.forEach(s => {
        const alpha = s.baseAlpha + (Math.sin(t * 60 * s.flickerSpeed + s.phase) + 1) * 0.5 * (1 - s.baseAlpha);
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${s.colorHue}, 80%, 90%)`;
        ctx.fill();
        ctx.closePath();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    draw();

    // ğŸ“ ç•«å¸ƒéš¨è¦–çª—ç¸®æ”¾
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
