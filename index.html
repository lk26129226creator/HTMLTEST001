<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Vincent Hu's Quantum Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #ffecd2 100%);
            margin: 0;
            color: #fff;
            min-height: 100vh;
    }
    canvas#stars {
            position:fixed;
            inset:0;
            width:100%; height:100%;
            z-index:0;
            display:block;
            pointer-events:none;
            background: radial-gradient(ellipse at center, #232526 0%, #000 90%);
    }
    .container {
            background: linear-gradient(270deg, #b551ce, #ffc3a0, #6a5af9, #4f8cff, #ff6600);
            background-size: 400% 400%; /* 控制動畫範圍 */
            border: 2.5px solid #fff;
            padding: 36px 50px;
            border-radius: 28px;
            box-shadow: 0 12px 32px 0 rgba(0,0,0,0.18), 0 0 0 6px rgba(255,255,255,0.12);
            text-align: center;
            position: relative;
            z-index: 1;
            margin: 80px auto 0 auto;
            max-width: 420px;
            backdrop-filter: blur(8px);
            animation: nebulaMove 12s ease-in-out infinite alternate;
    }
    @keyframes containerGradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
        /* 動態漸層特效 */
        font-family: 'Orbitron', sans-serif; /* 藝術/科技感 */
        font-size: 42px;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 800;
        /* 文字漸層 */
        background: linear-gradient(90deg, #a600c7, #97deff, #f88ba6, #ffb62d, #ffe0e0);
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        /* 黑色描邊 */
        -webkit-text-stroke: 2px black;
        /* 漸層動畫 */
        animation: h1GradientMove 4s linear infinite;
    }
    @keyframes h1GradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    ul {
            list-style: none;
            padding: 0;
            margin: 0;
    }
    li {
            margin: 22px 0;
    }
    a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #4499b3 0%, #5160e7 100%);
            padding: 16px 0;
            border-radius: 18px;
            border: none;
            box-shadow: 0 4px 18px rgba(255, 102, 0, 0.18), 0 1.5px 0 #fff8 inset;
            transition: all 0.25s cubic-bezier(.4,2,.6,1);
            display: inline-block;
            width: 220px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
    }
    a:hover {
  background: linear-gradient(90deg, #ee6621 0%, #e0a1a2 100%);
  color: #fffffff8;
  transform: scale(1.08) translateY(-2px) rotate(-1deg);
  box-shadow: 0 8px 24px 0 #ffb34788, 0 2px 0 #fff8 inset;
  filter: brightness(1.08) saturate(1.2);
  letter-spacing: 2px;
}

@keyframes nebulaMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
    a::after {
      content: '';
      position: absolute;
      left: -75%;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,rgba(255,255,255,0.25) 0%,rgba(255,255,255,0.05) 100%);
      transform: skewX(-20deg);
      transition: left 0.4s cubic-bezier(.4,2,.6,1);
      z-index: 2;
    }
    a:hover::after {
      left: 120%;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1>Vincent Hu's<br>Quantum Space</h1>
    <ul>
      <li><a href="VincentHU.html">個人簡介</a></li>
      <li><a href="TestTalk.html">聊天室</a></li>
      <li><a href="TestGame.html">小遊戲1</a></li>
      <li><a href="TestVideo.html">看影片</a></li>
    </ul>
  </div>
  <script>
  const canvas=document.getElementById('stars');
  const ctx=canvas.getContext('2d');
  let W=canvas.width=window.innerWidth;
  let H=canvas.height=window.innerHeight;
  const STAR_COUNT=300;
  const stars=[];
  for(let i=0;i<STAR_COUNT;i++){
    stars.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*1.5+0.5,
    flickerSpeed:Math.random()*0.05+0.01,
    baseAlpha:Math.random()*0.6+0.15,
    phase:Math.random()*Math.PI*2,
    colorHue:Math.random()*360
    });
  }
  let t=0;
  function draw(){
    t+=0.01;
    ctx.clearRect(0,0,W,H);
    stars.forEach(s=>{
    const alpha=s.baseAlpha+(Math.sin(t*60*s.flickerSpeed+s.phase)+1)*0.5*(1-s.baseAlpha);
    ctx.globalAlpha=alpha;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`hsl(${s.colorHue},80%,90%)`;
    ctx.fill();
    ctx.closePath();
    });
    ctx.globalAlpha=1;
    requestAnimationFrame(draw);
  }
  draw();
  window.addEventListener('resize',()=>{
    W=canvas.width=window.innerWidth;
    H=canvas.height=window.innerHeight;
  });
  </script>
</body>
