  <!-- ğŸš€ å‹•ç•«è…³æœ¬ -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    // æ˜Ÿæ˜Ÿåƒæ•¸
    const STAR_COUNT = 300;
    const stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.5 + 0.5,
        flickerSpeed: Math.random() * 0.05 + 0.01,
        baseAlpha: Math.random() * 0.6 + 0.15,
        phase: Math.random() * Math.PI * 2,
        colorHue: Math.random() * 360
      });
    }

    // æ˜Ÿé›²ç²’å­åƒæ•¸
    const nebulaParticles = [];
    const NEBULA_COUNT = 60;
    for (let i = 0; i < NEBULA_COUNT; i++) {
      nebulaParticles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        radius: Math.random() * 250 + 100,
        hue: Math.random() * 360,
        alpha: Math.random() * 0.12 + 0.03,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
      });
    }

    // è£‚ç¸«é–ƒé›»ç·šæ¢
    const lightningBolts = [];
    for (let i = 0; i < 5; i++) {
      lightningBolts.push({
        x: Math.random() * W,
        width: Math.random() * 2 + 1,
        alpha: 0.8,
        flicker: Math.random() * 0.05 + 0.01
      });
    }

    // ä¸»å‹•ç•«
    let t = 0;
    function draw() {
      t += 0.01;
      ctx.clearRect(0, 0, W, H);

      // èƒŒæ™¯è‰²
      ctx.fillStyle = '#080012';
      ctx.fillRect(0, 0, W, H);

      // æ˜Ÿé›²æ¸²æŸ“
      nebulaParticles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0) p.x = W;
        if (p.x > W) p.x = 0;
        if (p.y < 0) p.y = H;
        if (p.y > H) p.y = 0;
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        grad.addColorStop(0, `hsla(${p.hue}, 80%, 60%, ${p.alpha})`);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      });

      // æ˜Ÿæ˜Ÿæ¸²æŸ“
      stars.forEach(s => {
        const alpha = s.baseAlpha + (Math.sin(t * 60 * s.flickerSpeed + s.phase) + 1) * 0.5 * (1 - s.baseAlpha);
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${s.colorHue}, 80%, 90%)`;
        ctx.fill();
        ctx.closePath();
      });

      // é–ƒé›»è£‚ç¸«
      lightningBolts.forEach(l => {
        ctx.beginPath();
        ctx.moveTo(l.x, 0);
        ctx.lineTo(l.x + Math.sin(t * 10 + l.x) * 10, H);
        ctx.strokeStyle = `rgba(255, ${150 + Math.sin(t * 20) * 100}, 255, ${l.alpha})`;
        ctx.lineWidth = l.width;
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#ff80ff";
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    draw();

    // è¦–çª—å¤§å°è®ŠåŒ–æ™‚è‡ªå‹•èª¿æ•´ç•«å¸ƒå¤§å°
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
