<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;

  /* ===== æ˜Ÿæ˜Ÿè¨­å®š ===== */
  const STAR_COUNT = 300;
  const stars = [];
  for(let i=0;i<STAR_COUNT;i++){
    stars.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*1.5 + 0.5,
      flickerSpeed: Math.random()*0.05 + 0.01,
      baseAlpha: Math.random()*0.6 + 0.15,
      phase: Math.random()*Math.PI*2,
      colorHue: Math.random()*360
    });
  }

  /* ===== æ˜Ÿé›²è¨­å®š ===== */
  const nebulaParticles = [];
  const NEBULA_COUNT = 40;
  for(let i=0;i<NEBULA_COUNT;i++){
    nebulaParticles.push({
      x: Math.random()*W,
      y: Math.random()*H,
      radius: Math.random()*200 + 100,
      hue: Math.random()*360,
      alpha: Math.random()*0.12 + 0.03,
      dx: (Math.random()-0.5)*0.2,
      dy: (Math.random()-0.5)*0.2
    });
  }

  let t = 0;
  function draw(){
    t += 0.01;
    ctx.clearRect(0,0,W,H);

    /* ===== ç¹ªè£½æ˜Ÿé›² ===== */
    nebulaParticles.forEach(p=>{
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0)p.x=W;
      if(p.x>W)p.x=0;
      if(p.y<0)p.y=H;
      if(p.y>H)p.y=0;
      const grad = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.radius);
      grad.addColorStop(0, `hsla(${p.hue}, 70%, 60%, ${p.alpha})`);
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,W,H);
    });

    /* ===== ç¹ªè£½æ˜Ÿæ˜Ÿ ===== */
    stars.forEach(s=>{
      const alpha = s.baseAlpha + (Math.sin(t * 60 * s.flickerSpeed + s.phase)+1)*0.5*(1-s.baseAlpha);
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fillStyle = `hsl(${s.colorHue}, 80%, 90%)`;
      ctx.fill();
      ctx.closePath();
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  draw();
  window.addEventListener('resize', ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });
</script>

<!-- ===== SPA å…§åµŒè¼‰å…¥è…³æœ¬ ===== -->
<script>
  const content = document.getElementById('content');
  const statusEl = document.getElementById('status');
  const navLinks = Array.from(document.querySelectorAll('.nav-link'));
  const firstLinkUrl = navLinks[0] ? navLinks[0].dataset.url : '';

  /* ===== è¨­å®š active ç‹€æ…‹ ===== */
  function setActive(url){
    navLinks.forEach(a=>{
      const isActive = a.dataset.url === url;
      a.classList.toggle('active', isActive);
      if(isActive) a.setAttribute('aria-current','page');
      else a.removeAttribute('aria-current');
    });
  }

  /* ===== è¼‰å…¥å­é é¢ ===== */
  async function loadPage(url, pushState = true){
    try{
      statusEl.textContent = 'è¼‰å…¥ä¸­â€¦';
      content.innerHTML = 'è¼‰å…¥ä¸­â€¦';
      const res = await fetch(url, {cache:'no-cache'});
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const html = await res.text();
      injectHTMLWithScripts(html, content);
      statusEl.textContent = 'å·²è¼‰å…¥ï¼š' + url;
      setActive(url);
      if(pushState) history.pushState({url}, '', '#' + url);
    } catch(err){
      console.error(err);
      content.innerHTML = 'è¼‰å…¥å¤±æ•— ğŸ˜¢ï¼ˆ' + String(err) + ')';
      statusEl.textContent = 'è¼‰å…¥å¤±æ•—';
    }
  }

  /* ===== å°‡ HTML å­—ä¸²æ³¨å…¥ä¸¦åŸ·è¡Œ <script> ===== */
  function injectHTMLWithScripts(html, container){
    const tpl = document.createElement('template');
    tpl.innerHTML = html;
    const fragment = tpl.content.cloneNode(true);
    const scripts = Array.from(fragment.querySelectorAll('script'));
    scripts.forEach(s=>s.parentNode.removeChild(s));
    container.innerHTML = '';
    container.appendChild(fragment);
    scripts.forEach(oldScript=>{
      const newScript = document.createElement('script');
      for(const {name,value} of Array.from(oldScript.attributes)) newScript.setAttribute(name,value);
      newScript.textContent = oldScript.textContent;
      container.appendChild(newScript);
    });
  }

  /* ===== ç¶å®šå°è¦½æŒ‰éˆ•äº‹ä»¶ ===== */
  navLinks.forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      const url = a.dataset.url;
      if(url) loadPage(url, true);
    });
  });

  /* ===== å›åˆ°æ­·å²äº‹ä»¶ ===== */
  window.addEventListener('popstate', e=>{
    const url = (e.state && e.state.url) || location.hash.slice(1) || firstLinkUrl;
    if(url) loadPage(url, false);
  });

  /* ===== åˆå§‹åŒ–é é¢ ===== */
  (function boot(){
    const initial = location.hash.slice(1) || firstLinkUrl;
    if(initial){
      loadPage(initial, false);
      setActive(initial);
    }
  })();
</script>
