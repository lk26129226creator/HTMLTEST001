<!DOCTYPE html>

<head>

<title>Vincent Hu's Quantum Space</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== 基本設定 ===== */
html, body {
  margin:0; padding:0;
  min-height:100%;
  overflow-y:auto;
  scroll-behavior: smooth;
}
body {
  font-family:"Poppins","微軟正黑體",Arial,sans-serif;
  background:#000;
  color:#fff;

/* 星空背景 */
canvas#stars {
  position:fixed;
  inset:0;
  width:100%; height:100%;
  z-index:0;
  display:block;
  background: radial-gradient(ellipse at center, #02020a 0%, #000 90%);

/* ===== 導覽列 ===== */
.navbar {
  position: fixed;   /* 永遠固定在視窗最上方 */
  top: 0;
  left: 0;
  width: 100%;       /* 填滿整個視窗寬度 */
  z-index: 1000;     /* 確保在最上層 */
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  padding: 12px 0;
  text-align: center;
  box-shadow: 0 2px 12px rgba(0,0,0,0.5);
}
.navbar .site-title {
  font-size:1.6rem;
  font-weight:700;
  color:#ffd580;
  text-shadow:0 0 12px rgba(255,200,0,0.4);
  cursor:pointer;
  margin-right:20px;
}
.navbar .links {
  display:inline-flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}
.navbar a {
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,0.12);
  padding:8px 16px;
  border-radius:12px;
  font-weight:600;
  transition:all .2s;
}
.navbar a:hover { background:rgba(255,255,255,0.25); }
.navbar a.active {
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 10px rgba(255,200,0,0.4);
}

/* ===== 主容器 ===== */
.container {
  position:relative;
  z-index:10;
  max-width:1024px;
  margin:60px auto;
  padding:36px;
  background:rgba(255,255,255,0.06);
  border-radius:18px;
  backdrop-filter:blur(8px);
  box-shadow:0 18px 50px rgba(0,0,0,0.6);
  text-align:center;
}

/* 內容顯示框 */
.content-box {
  margin-top:20px;
  padding:20px;
  background:rgba(255,255,255,0.05);
  border-radius:12px;
  text-align:left;
}

/* ===== 首頁歡迎區塊 ===== */
.welcome-box {
  padding:50px;
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  text-align:center;
  font-size:1.5rem;
  line-height:1.8;
  color:#ffd580;
  text-shadow:0 0 14px rgba(255,200,100,0.6);
  animation: glow 4s ease-in-out infinite;
}
@keyframes glow {
  0%,100% { box-shadow:0 0 20px rgba(255,200,0,0.3); }
  50% { box-shadow:0 0 40px rgba(255,200,0,0.6); }
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- 導覽列 -->
<div class="navbar">
  <span class="site-title" id="home-btn">🌌 Vincent Hu's Quantum Space</span>
  <div class="links">
    <a href="#" class="nav-link" data-url="VincentHU.html">👤 自我簡介</a>
    <a href="#" class="nav-link" data-url="TestTalk.html">💬 聊天紀錄</a>
    <a href="#" class="nav-link" data-url="TestGame.html">🎮 小遊戲</a>
    <a href="#" class="nav-link" data-url="TestVideo.html">🎬 熱門影片</a>
  </div>
</div>

<!-- 主內容 -->
<div class="container">
  <div id="content" class="content-box">
    <div class="welcome-box">
      歡迎來到 Vincent Hu's Quantum Space<br>✨ 歡迎探索 ✨
    </div>
  </div>
</div>

<!-- 星空動畫 -->
<script>
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
let W=canvas.width=window.innerWidth;
let H=canvas.height=window.innerHeight;
const STAR_COUNT=300;
const stars=[];
for(let i=0;i<STAR_COUNT;i++){
  stars.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*1.5+0.5,
    flickerSpeed:Math.random()*0.05+0.01,
    baseAlpha:Math.random()*0.6+0.15,
    phase:Math.random()*Math.PI*2,
    colorHue:Math.random()*360
  });
}
let t=0;
function draw(){
  t+=0.01;
  ctx.clearRect(0,0,W,H);
  stars.forEach(s=>{
    const alpha=s.baseAlpha+(Math.sin(t*60*s.flickerSpeed+s.phase)+1)*0.5*(1-s.baseAlpha);
    ctx.globalAlpha=alpha;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`hsl(${s.colorHue},80%,90%)`;
    ctx.fill();
    ctx.closePath();
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(draw);
}
draw();
window.addEventListener('resize',()=>{
  W=canvas.width=window.innerWidth;
  H=canvas.height=window.innerHeight;
});
</script>

<!-- SPA 載入 -->
<script>
const content=document.getElementById('content');
const navLinks=Array.from(document.querySelectorAll('.nav-link'));
const homeBtn=document.getElementById('home-btn');
const firstLinkUrl=navLinks[0]?navLinks[0].dataset.url:'';

/* 設定 active 狀態 */
function setActive(url){
  navLinks.forEach(a=>{
    const isActive=a.dataset.url===url;
    a.classList.toggle('active',isActive);
  });
}

/* 載入子頁面 */
async function loadPage(url,pushState=true){
  try{
    content.innerHTML='載入中…';
    const res=await fetch(url,{cache:'no-cache'});
    if(!res.ok) throw new Error('HTTP '+res.status);
    const html=await res.text();
    injectHTMLWithScripts(html,content);
    setActive(url);
    if(pushState) history.pushState({url},'', '#'+url);
  }catch(err){
    content.innerHTML='載入失敗 😢（'+String(err)+')';
  }
}

/* 注入 HTML 並執行 script */
function injectHTMLWithScripts(html,container){
  const tpl=document.createElement('template');
  tpl.innerHTML=html;
  const fragment=tpl.content.cloneNode(true);
  const scripts=Array.from(fragment.querySelectorAll('script'));
  scripts.forEach(s=>s.parentNode.removeChild(s));
  container.innerHTML='';
  container.appendChild(fragment);
  scripts.forEach(oldScript=>{
    const newScript=document.createElement('script');
    for(const {name,value} of Array.from(oldScript.attributes)) newScript.setAttribute(name,value);
    newScript.textContent=oldScript.textContent;
    container.appendChild(newScript);
  });
}

/* 導覽事件 */
navLinks.forEach(a=>{
  a.addEventListener('click',e=>{
    e.preventDefault();
    const url=a.dataset.url;
    if(url) loadPage(url,true);
  });
});

/* 回首頁 */
homeBtn.addEventListener('click',()=>{
  content.innerHTML=`
    <div class="welcome-box">
      歡迎來到 Vincent Hu's Quantum Space<br>✨ 歡迎探索 ✨
    </div>
  `;
  setActive(null);
  history.pushState({},'','/');
});

/* popstate 回復 */
window.addEventListener('popstate',e=>{
  const url=(e.state&&e.state.url)||location.hash.slice(1)||'';
  if(url) loadPage(url,false);
  else {
    content.innerHTML=`
      <div class="welcome-box">
        歡迎來到 Vincent Hu's Quantum Space<br>✨ 歡迎探索 ✨
      </div>
    `;
    setActive(null);
  }
});
</script>
</body>
</html>
