<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Vincent Hu's Space</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden; /* 防止滾動條 */
        }

        /* 背景 Canvas 全螢幕鋪滿 */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 在最底層 */
            background: radial-gradient(ellipse at center, #0d0d2b 0%, #000000 100%);
        }

        /* 中央容器 */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeInUp 1s ease forwards;
            transform: translateY(20px);
            opacity: 0;
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ffcc66;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff3300;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 18px 0;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s ease forwards;
        }

        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        li:nth-child(4) { animation-delay: 0.9s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6600, #ff884d);
            padding: 14px 28px;
            border-radius: 15px;
            transition: 0.3s;
            display: inline-block;
            width: 220px;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-30deg);
            transition: 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 16px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>

<body>
    <!-- 星空粒子背景 -->
    <canvas id="bg"></canvas>

    <div class="container">
        <h1>🌐 Vincent Hu's Space</h1>
        <ul>
            <li><a href="VincentHU.html">👤 自我簡介</a></li>
            <li><a href="TestTalk.html">💬 個人聊天紀錄版</a></li>
            <li><a href="TestGame.html">🎮 方塊小遊戲</a></li>
            <li><a href="TestVideo.html">🎬 熱門影片</a></li>
        </ul>
    </div>

    <script>
        // Canvas 星空粒子動畫
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        let numStars = 150;

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                    this.y = 0;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // 視窗縮放時調整畫布大小
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
