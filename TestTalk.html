<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小聊天室</title>
    <style>
    body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #ffecd2 100%);
            margin: 0;
            color: #fff;
            min-height: 100vh;
    }
    canvas#stars {
            position:fixed;
            inset:0;
            width:100%; height:100%;
            z-index:0;
            display:block;
            pointer-events:none;
            background: radial-gradient(ellipse at center, #232526 0%, #000 90%);
    }
    .container {
            background: linear-gradient(135deg, #b551cecc 0%, #ffc3a0cc 100%);
            border: 2.5px solid #fff;
            padding: 36px 50px 36px 50px;
            border-radius: 28px;
            box-shadow: 0 12px 32px 0 rgba(0,0,0,0.18), 0 0 0 6px rgba(255,255,255,0.12);
            text-align: center;
            position: relative;
            z-index: 1;
            margin: 80px auto 0 auto;
            max-width: 420px;
            backdrop-filter: blur(8px);
            animation: nebulaMove 12s ease-in-out infinite alternate;
    }
        #messages {
            border: 2.5px solid #fff;
            border-radius: 18px;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color:#ff5e62;text-shadow:0 2px 12px #fff8,0 0 8px #ffecd2;margin-top:60px;">簡易聊天室</h1>
    <div>
        名字：<input type="text" id="username" placeholder="輸入你的名字">
    </div>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="輸入訊息...">
    <button onclick="sendMessage()">送出</button>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const username = document.getElementById('username');
        function sendMessage() {
            if (input.value.trim() === '' || username.value.trim() === '') {
                alert('請輸入名字和訊息！');
                return;
            }
            const msg = `<b>${username.value}：</b> ${input.value}`;
            const div = document.createElement('div');
            div.innerHTML = msg;
            messages.appendChild(div);
            input.value = '';
            messages.scrollTop = messages.scrollHeight; // 自動捲到最下面
        }
    </script>
</body>
</html>
