<body>
<div class="chat-container">
    <h1>💬 個人聊天紀錄版</h1>
    <input type="text" id="username" placeholder="輸入名字">
    <div id="messages"></div>
    <div>
        <input type="text" id="input" placeholder="輸入訊息...">
        <button onclick="sendMessage()">送出</button>
    </div>
</div>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const username = document.getElementById('username');

function sendMessage(){
    if(input.value.trim()==='' || username.value.trim()===''){alert('請輸入名字和訊息！'); return;}
    const msg=`<b>${username.value}：</b> ${input.value}`;
    const div=document.createElement('div');
    div.classList.add('message');
    div.innerHTML=msg;
    messages.appendChild(div);
    input.value='';
    messages.scrollTop = messages.scrollHeight;
}
input.addEventListener('keydown',e=>{if(e.key==="Enter") sendMessage();});
</script>

<style>
body{
    font-family:"Poppins","微軟正黑體",Arial,sans-serif;
    margin:0;
    padding:20px;
    background:linear-gradient(135deg,#89f7fe,#66a6ff);
    background-size:300% 300%;
    animation:gradientMove 8s ease infinite;
    overflow-y:auto;
}
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
.chat-container{
    background: rgba(255,255,255,0.1);
    padding:20px 30px;
    border-radius:15px;
    box-shadow:0 6px 16px rgba(0,0,0,0.2);
    width:400px;
    max-width:90%;
    margin:0 auto;
    overflow-y:auto;
    max-height:80vh;
}
#messages{
    border:none;
    height:250px;
    overflow-y:auto;
    padding:10px;
    margin-bottom:10px;
    border-radius:10px;
    background: rgba(255,255,255,0.05);
}
.message{
    background: rgba(255,255,255,0.2);
    margin-bottom:6px;
    padding:6px 10px;
    border-radius:8px;
}
input[type=text]{
    width:70%;
    padding:8px;
    border-radius:10px;
    border:none;
    outline:none;
}
button{
    padding:8px 14px;
    border:none;
    border-radius:10px;
    background:#ff7f50;
    color:white;
    cursor:pointer;
}
button:hover{background:#e0673a;}
</style>
</body>
