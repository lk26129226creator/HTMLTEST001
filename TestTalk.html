<!DOCTYPE html> <!-- 宣告 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 設定語系為繁體中文 -->
<head>
    <meta charset="UTF-8"> <!-- UTF-8 編碼 -->
    <title>💬 簡易聊天室</title> <!-- 分頁標題 -->

    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif; /* 字體 */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* 藍色漸層 */
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        #messages {
            border: 1px solid #ccc;
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f9f9f9;
        }

        input, button {
            font-size: 14px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #username {
            width: 100%;
            margin-bottom: 10px;
        }

        #input {
            width: 70%;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #004c99;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>💬 個人聊天紀錄版</h1>
        <input type="text" id="username" placeholder="輸入名字"> <!-- 使用者名字 -->
        <div id="messages"></div> <!-- 訊息顯示區 -->
        <div>
            <input type="text" id="input" placeholder="輸入訊息..."> <!-- 訊息輸入 -->
            <button onclick="sendMessage()">送出</button> <!-- 按鈕 -->
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages'); // 訊息區
        const input = document.getElementById('input'); // 輸入框
        const username = document.getElementById('username'); // 名字輸入

        function sendMessage() {
            if (input.value.trim() === '' || username.value.trim() === '') {
                alert('請輸入名字和訊息！'); // 檢查空值
                return;
            }
            const msg = `<b>${username.value}：</b> ${input.value}`; // 訊息格式
            const div = document.createElement('div'); // 新 div
            div.innerHTML = msg;
            messages.appendChild(div); // 加入訊息
            input.value = ''; // 清空輸入
            messages.scrollTop = messages.scrollHeight; // 捲到最底
        }
    </script>
</body>
</html>
