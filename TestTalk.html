<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>💬 聊天介面</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:"Noto Sans TC","微軟正黑體",Arial,sans-serif;
    margin:0;
    padding:100px 20px 40px; /* 調整頂部空間，避免被主頁的導覽列擋住 */
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    background-size:300% 300%;
    animation: gradientMove 15s ease infinite;
    color:#333;
    overflow-y:auto;
}

@keyframes gradientMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container {
    max-width:900px;
    margin:0 auto;
    background: rgba(255,255,255,0.05); /* 白色玻璃感 */
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 25px rgb(255, 255, 255);
    animation: fadeIn 1.2s ease-in-out;

h1{text-align:center;color:#ff6600;margin-bottom:30px;font-size:36px;}
#messages {
    height:400px;
    border-radius:15px;
    background:rgba(255,255,255,0.8);
}
</style>
</head>
<body>
<div class="container">
<h1>💬 聊天介面</h1>
<div id="messages">
<p style="text-align:center;color:#666;line-height:400px;">聊天功能暫不可用</p>
</div>
</div>
</body>
</html>
