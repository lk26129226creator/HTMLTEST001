<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>🎬 YouTube 熱門影片精選</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Noto Sans TC","微軟正黑體",Arial,sans-serif;
    margin:0;
    padding:40px 20px;
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    background-size:300% 300%;
    animation: gradientMove 15s ease infinite;
    color:#ffffff;
    overflow-y:auto;
}
@keyframes gradientMove {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1{text-align:center;color:#ff6600;margin-bottom:30px;font-size:36px;}
.video-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    gap:20px;
    max-width:1000px;
    margin:0 auto;
}
.video-card{
    padding:15px;
    border-radius:15px;
    background:#fff;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
    text-align:center;
}
iframe{
    width:100%;
    aspect-ratio:16/9;
    border:none;
    border-radius:12px;
}
h2{
    margin-top:10px;
    font-size:18px;
    color:#333;
}
</style>
</head>
<body>
<h1>🎬 YouTube 熱門影片精選</h1>
<div class="video-grid">
    <div class="video-card">
        <iframe src="https://www.youtube.com/embed/nFQKvjM9HCw" allowfullscreen></iframe>
        <h2>🔥 熱門影片一</h2>
    </div>
    <div class="video-card">
        <iframe src="https://www.youtube.com/embed/lY2yjAdbvdQ" allowfullscreen></iframe>
        <h2>🔥 熱門影片二</h2>
    </div>
    <div class="video-card">
        <iframe src="https://www.youtube.com/embed/hT_nvWreIhg" allowfullscreen></iframe>
        <h2>🔥 熱門影片三</h2>
    </div>
</div>
</body>
</html>
