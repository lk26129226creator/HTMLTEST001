<!DOCTYPE html> <!-- 宣告 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 設定語系為繁體中文 -->
<head>
    <meta charset="UTF-8"> <!-- 設定 UTF-8 編碼，避免亂碼 -->
    <title>🎬 播放 YouTube 影片</title> <!-- 分頁標題 -->

    <!-- 載入 Google Fonts：Poppins 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== 全域樣式 ===== */
        body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif; /* 字型 */
            margin: 0;                        /* 移除預設外距 */
            height: 100vh;                    /* 佔滿整個視窗高度 */
            display: flex;                    /* 使用 Flexbox */
            justify-content: center;          /* 水平置中 */
            align-items: center;              /* 垂直置中 */
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* 背景漸層 */
            background-size: 300% 300%;       /* 放大以利動畫 */
            animation: gradientMove 8s ease infinite; /* 背景流動動畫 */
        }

        /* 背景動畫 keyframes */
        @keyframes gradientMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== 影片外層容器 ===== */
        .video-container {
            background: rgba(255,255,255,0.95); /* 白底半透明 */
            padding: 30px;                      /* 內距 */
            border-radius: 20px;                /* 圓角 */
            text-align: center;                 /* 內容置中 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* 陰影 */
            max-width: 700px;                   /* 最大寬度 */
            width: 90%;                         /* 響應式 */
        }

        /* 標題樣式 */
        h1 {
            color: #ff6600;  /* 橘色 */
            margin-bottom: 20px;
        }

        /* RWD 影片容器：保持 16:9 */
        .iframe-wrapper {
            position: relative;     /* 相對定位 */
            padding-bottom: 56.25%; /* 高度依比例（16:9 = 9/16=0.5625） */
            height: 0;              /* 先設為0 */
            overflow: hidden;       /* 隱藏超出部分 */
            border-radius: 15px;    /* 圓角 */
            box-shadow: 0 6px 16px rgba(0,0,0,0.2); /* 陰影 */
        }

        /* 內嵌的 iframe */
        iframe {
            position: absolute;  /* 絕對定位，鋪滿外層 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;           /* 移除預設邊框 */
        }
    </style>
</head>
<body> <!-- 主體開始 -->
    <div class="video-container"> <!-- 白色卡片 -->
        <h1>🎬 欣賞這段影片吧！</h1> <!-- 頁面標題 -->

        <div class="iframe-wrapper"> <!-- RWD 外框 -->
            <!-- YouTube 影片 -->
            <iframe
                src="https://www.youtube.com/embed/nFQKvjM9HCw?si=IYz1Lsl8PYn7LoQJ" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen> 
            </iframe>
        </div>
    </div>
</body>
</html>
