<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>🎬 YouTube 熱門影片精選</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
            font-family: "Poppins", "微軟正黑體", Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #ffecd2 100%);
            margin: 0;
            color: #fff;
            min-height: 100vh;
    }
    canvas#stars {
            position:fixed;
            inset:0;
            width:100%; height:100%;
            z-index:0;
            display:block;
            pointer-events:none;
            background: radial-gradient(ellipse at center, #232526 0%, #000 90%);
    }
    .container {
            background: linear-gradient(135deg, #b551cecc 0%, #ffc3a0cc 100%);
            border: 2.5px solid #fff;
            padding: 36px 50px 36px 50px;
            border-radius: 28px;
            box-shadow: 0 12px 32px 0 rgba(0,0,0,0.18), 0 0 0 6px rgba(255,255,255,0.12);
            text-align: center;
            position: relative;
            z-index: 1;
            margin: 80px auto 0 auto;
            max-width: 420px;
            backdrop-filter: blur(8px);
            animation: nebulaMove 12s ease-in-out infinite alternate;
    }
@keyframes gradientMove {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1{text-align:center;color:#ff6600;margin-bottom:30px;font-size:36px;}
.video-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    gap:20px;
    max-width:1000px;
    margin:0 auto;
}
.video-card{
    padding:15px;
    border-radius:15px;
    background:#fff;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
    text-align:center;
}
iframe{
    width:100%;
    aspect-ratio:16/9;
    border:none;
    border-radius:12px;
}
h2{
    margin-top:10px;
    font-size:18px;
    color:#333;
}
</style>
</head>
<body>
<h1>🎬 YouTube 熱門影片精選</h1>
<div class="video-grid">
    <div class="video-card">
        <iframe src="https://www.youtube.com/embed/nFQKvjM9HCw" allowfullscreen></iframe>
        <h2>🔥 熱門影片一</h2>
    </div>
    <div class="video-card">
        <iframe src="https://www.youtube.com/embed/lY2yjAdbvdQ" allowfullscreen></iframe>
        <h2>🔥 熱門影片二</h2>
    </div>
    <div class="video-card">
        <iframe src="https://www.youtube.com/embed/hT_nvWreIhg" allowfullscreen></iframe>
        <h2>🔥 熱門影片三</h2>
    </div>
</div>
</body>
</html>
